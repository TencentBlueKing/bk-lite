server_url: "__SERVER__URL__"
server_api_token: "__SERVER__API__TOKEN__"
node_id: "file:/opt/fusion-collectors/node-id"
node_name: "__SIDECAR__NODE__NAME__"
update_interval: 10
tls_skip_verify: true
send_status: true
list_log_files: []
cache_path: "/opt/fusion-collectors/cache"
log_path: "/opt/fusion-collectors/log"
log_rotate_max_file_size: "10MiB"
log_rotate_keep_files: 10
collector_validation_timeout: "1m"
collector_shutdown_timeout: "10s"
collector_configuration_directory: "/opt/fusion-collectors/generated"

tags:
  - "group:__SIDECAR__ZONE__"
  - "zone:__SIDECAR__GROUP__"

collector_binaries_accesslist:
  - "/opt/fusion-collectors/bin/*"
  - "/opt/fusion-collectors/bin/*/*"