[program:stargazer-worker]
command=/app/.venv/bin/python /app/start_worker.py
directory=/app
user=root
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
# Worker 进程数量（异步模式下承担主要计算压力，增加进程数）
numprocs=4
process_name=%(program_name)s_%(process_num)02d
# 优雅停机配置（定期采集任务，缩短等待时间）
# 等待 10 秒让快速任务完成，超时任务直接中断（下次定期任务会补上）
stopwaitsecs=10
stopsignal=TERM