name: physical_server
version: "2.0.0"
category: infrastructure

metadata:
  display_name: "物理服务器"
  description: "物理服务器硬件信息采集插件，支持脚本方式采集"
  author: "WeOps"
  tags: [infrastructure, server, hardware]
  cloud_protocol: false
  model_id: physical_server

# ============================================================================
# 执行器配置
# ============================================================================
executors:
  # Job 类型（脚本采集）
  job:
    type: job
    timeout: 120

    # 不同操作系统的脚本
    scripts:
      linux: plugins/inputs/physical_server/physical_server_default_discover.sh

    # 如果有需要可以继承重写 SSHPlugin
    collector:
      module: plugins.inputs.physical_server.physical_server_info
      class: PhysicalServerInfo

    # 默认脚本
    default_script: linux

# 默认执行器
default_executor: job
