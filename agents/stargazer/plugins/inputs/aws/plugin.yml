name: aws
version: "2.0.0"
category: cloud

metadata:
  display_name: "AWS 云平台"
  description: "Amazon Web Services 云平台资源采集插件"
  author: "WeOps"
  tags: [cloud, aws, amazon]
  cloud_protocol: true
  model_id: aws

# ============================================================================
# 执行器配置
# ============================================================================
executors:
  # Protocol 类型（协议采集）
  protocol:
    type: protocol
    timeout: 120

    # Python 采集器
    collector:
      module: plugins.inputs.aws.aws_info
      class: AwsManager

# 默认执行器
default_executor: protocol
