name: kafka
version: "2.0.0"
category: middleware

metadata:
  display_name: "Kafka 消息队列"
  description: "Kafka 消息队列采集插件，支持脚本方式采集"
  author: "WeOps"
  tags: [middleware, kafka, mq]
  cloud_protocol: false
  model_id: kafka

# ============================================================================
# 执行器配置
# ============================================================================
executors:
  # Job 类型（脚本采集）
  job:
    type: job
    timeout: 60

    # 不同操作系统的脚本
    scripts:
      linux: plugins/inputs/kafka/kafka_default_discover.sh

    collector:
      module: plugins.script_executor
      class: SSHPlugin

    # 默认脚本
    default_script: linux

# 默认执行器
default_executor: job
