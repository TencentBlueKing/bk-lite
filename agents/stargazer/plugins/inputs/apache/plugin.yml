name: apache
version: "2.0.0"
category: webserver

metadata:
  display_name: "Apache Web 服务器"
  description: "Apache Web 服务器采集插件，支持脚本方式采集"
  author: "WeOps"
  tags: [webserver, apache]
  cloud_protocol: false
  model_id: apache

# ============================================================================
# 执行器配置
# ============================================================================
executors:
  # Job 类型（脚本采集）
  job:
    type: job
    timeout: 60

    # 不同操作系统的脚本
    scripts:
      linux: plugins/inputs/apache/apache_default_discover.sh


    collector:
      module: plugins.script_executor
      class: SSHPlugin

    # 默认脚本
    default_script: linux

# 默认执行器
default_executor: job
