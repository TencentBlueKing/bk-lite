name: aliyun
version: "2.0.0"
category: cloud

metadata:
  display_name: "阿里云平台"
  description: "阿里云平台资源采集插件"
  author: "WeOps"
  tags: [cloud, aliyun, alibaba]
  cloud_protocol: true
  model_id: aliyun

# ============================================================================
# 执行器配置
# ============================================================================
executors:
  # Protocol 类型（协议采集）
  protocol:
    type: protocol
    timeout: 120

    # Python 采集器
    collector:
      module: plugins.inputs.aliyun.aliyun_info
      class: CwAliyun

# 默认执行器
default_executor: protocol
