Host:
  name: 主机
  desc: 主机监控插件用于收集和分析主机的性能数据，包括CPU、内存、磁盘和网络使用情况
Website:
  name: 网站拨测
  desc: 网站拨测插件的作用是可以定期检查HTTP/HTTPS连接的可用性和性能
Ping:
  name: Ping
  desc: ping用于通过发送ICMP Echo请求（ping）来检查目标主机或网络设备的连通性和响应时间。
K8S:
  name: K8S
  desc: K8S监控插件用于监控Kubernetes集群的状态和健康，包括节点、容器和pod的性能指标
Switch SNMP General:
  name: 交换机通用（SNMP）
  desc: SNMP 通用插件用于通过 SNMP 监控和管理交换机的监控情况。管理员可以获取有关设备的关键信息，例如 接口流量、错误统计和状态信息等，从而优化网络性能和提高管理效率。
Router SNMP General:
  name: 路由器通用（SNMP）
  desc: SNMP 通用插件用于通过 SNMP 监控和管理路由器的监控情况。管理员可以获取有关设备的关键信息，例如 接口流量、错误统计和状态信息等，从而优化网络性能和提高管理效率。
Loadbalance SNMP General:
  name: 负载均衡通用（SNMP）
  desc: SNMP 通用插件用于通过 SNMP 监控和管理负载均衡的监控情况。管理员可以获取有关设备的关键信息，例如 接口流量、错误统计和状态信息等，从而优化网络性能和提高管理效率。
Firewall SNMP General:
  name: 防火墙通用（SNMP）
  desc: SNMP 通用插件用于通过 SNMP 监控和管理防火墙的监控情况。管理员可以获取有关设备的关键信息，例如 接口流量、错误统计和状态信息等，从而优化网络性能和提高管理效率。
Detection Device SNMP General:
  name: 检测设备通用（SNMP）
  desc: SNMP 通用插件用于通过 SNMP 监控和管理检测设备的监控情况。管理员可以获取有关设备的关键信息，例如 接口流量、错误统计和状态信息等，从而优化网络性能和提高管理效率。
Bastion Host SNMP General:
  name: 堡垒机通用（SNMP）
  desc: SNMP 通用插件用于通过 SNMP 监控和管理堡垒机的监控情况。管理员可以获取有关设备的关键信息，例如 接口流量、错误统计和状态信息等，从而优化网络性能和提高管理效率。
Scanning Device SNMP General:
  name: 扫描设备通用（SNMP）
  desc: SNMP 通用插件用于通过 SNMP 监控和管理扫描设备的监控情况。管理员可以获取有关设备的关键信息，例如 接口流量、错误统计和状态信息等，从而优化网络性能和提高管理效率。
Storage SNMP General:
  name: 存储设备通用（SNMP）
  desc: SNMP 通用插件用于通过 SNMP 监控和管理扫描设备的监控情况。管理员可以获取有关设备的关键信息，例如 接口流量、错误统计和状态信息等，从而优化网络性能和提高管理效率。
Storage IPMI:
  name: 存储设备通用（IPMI）
  desc: IPMI监控插件与硬件通信，提供对系统健康状态、硬件传感器数据和电源管理的实时监控。
Hardware Server SNMP General:
  name: 硬件服务器通用（SNMP）
  desc: SNMP 通用插件用于通过 SNMP 监控和管理扫描设备的监控情况。管理员可以获取有关设备的关键信息，例如 接口流量、错误统计和状态信息等，从而优化网络性能和提高管理效率。
Hardware Server IPMI:
  name: 硬件服务器通用（IPMI）
  desc: IPMI监控插件与硬件通信，提供对系统健康状态、硬件传感器数据和电源管理的实时监控。
SNMP Trap:
  name: SNMP Trap
  desc: SNMP Trap监控插件用于接收和处理网络设备主动推送的报警或状态通知（Trap消息），以实现实时监控和故障告警。
Zookeeper:
  name: Zookeeper
  desc: 通过采集Zookeeper运行时的性能数据和稳定性指标，如运行时长、平均延迟、读写比例等，帮助用户实时监控集群状态并优化性能。
Apache:
  name: Apache
  desc: 实时采集Apache运行时间、资源使用情况、请求处理效率及带宽数据，帮助用户优化性能、诊断问题和实现高效运维管理。
ClickHouse:
  name: ClickHouse
  desc: 采集ClickHouse实例运行时指标，如内存、磁盘、查询事件等，用于性能监控、资源跟踪及故障诊断，保障数据库稳定运行。
RabbitMQ:
  name: RabbitMQ
  desc: 用于监控RabbitMQ的运行状态、资源使用、消息流量和队列健康状况。
ActiveMQ:
  name: ActiveMQ
  desc: 用于采集 ActiveMQ 主题相关指标，实时监控消费者数量、入队/出队速率，以及主题消息堆积情况，确保消息队列运行稳定。
Nginx:
  name: Nginx
  desc: 通过采集Nginx请求、连接状态及处理效率等指标，帮助监控和优化网站的性能与稳定性。
Tomcat:
  name: Tomcat
  desc: 用于采集Tomcat连接器和JVM内存的关键性能指标，帮助监控服务器资源使用、请求处理效率及错误情况，优化系统性能。
Consul:
  name: Consul
  desc: 用于实时监控 Consul 服务健康状态，采集状态检查结果，分析通过、警告和关键性指标，帮助用户及时发现故障并确保服务高可用性。
ElasticSearch:
  name: ElasticSearch
  desc: 通过收集 Elasticsearch 文件系统、HTTP 请求、IO 统计、文档统计、查询缓存和截断器的相关指标，帮助用户监控集群健康状态和性能表现。
MongoDB:
  name: MongoDB
  desc: 通过采集 MongoDB 的读写活动、命令执行、连接数、延迟、内存使用及网络流量指标，帮助优化性能，保障数据库高效稳定运行。
Mysql:
  name: Mysql
  desc: 用于收集和监控MySQL数据库健康状况及性能的关键指标。
Postgres:
  name: Postgres
  desc: 通过采集 PostgreSQL 的会话管理、事务指标和 I/O性能相关数据，帮助监控数据库的资源使用状况、访问行为和运行效率以及潜在问题。
Redis:
  name: Redis
  desc: 用于采集 Redis 性能及资源使用情况的关键指标，帮助提升系统效率和稳定性。
Docker:
  name: Docker
  desc: 用于采集和分析 Docker 容器的状态、资源使用情况（CPU、内存、网络、IO）和性能指标，帮助识别异常及优化容器运行效率。
vCenter:
  name: vCenter
  desc: vCenter是VMware的虚拟化管理中枢，用于监控资源（CPU/内存/存储/网络）、分析性能并优化配置。帮助识别虚拟机/主机异常，提升环境效率。
JVM:
  name: JVM
  desc: 用于采集和分析 JVM（Java 虚拟机）的运行状态、内存使用（堆内存、非堆内存、BufferPool 等）、线程活动、垃圾回收情况及系统资源（CPU、物理内存、交换空间）等性能指标，帮助定位性能瓶颈、预警内存泄露并优化 Java 应用运行效率。
ActiveMQ-JMX:
  name: ActiveMQ-JMX
  desc: 该 ActiveMQ 插件基于 JMX 采集，可获取消息队列、连接池、消息吞吐量等关键性能指标，实时监控消息处理效率与资源使用情况，助力优化系统性能，保障服务稳定。
Jetty-JMX:
  name: Jetty-JMX
  desc: 用于采集 Jetty 任务处理、线程池、网络连接、HTTP 配置以及 JMX 自监控等关键性能指标，帮助监控服务器资源使用情况、任务处理能力及网络连接状况，从而优化系统性能并提升服务稳定性。
Tomcat-JMX:
  name: Tomcat-JMX
  desc: 通过 JMX 采集 Tomcat 线程池、HTTP 连接、JVM 内存、请求耗时等关键性能指标，监控运行状态与资源效率，辅助优化性能及排查故障。
WebLogic-JMX:
  name: WebLogic-JMX
  desc: 该插件通过 JMX 采集 WebLogic 关键指标，包括线程池、连接池、内存、EJB、Servlet、JMS 性能及 Web 服务响应时间，助力实时监控、性能优化与风险预警，保障系统稳定。
Tencent Cloud:
  name: 腾讯云
  desc: 实时采集腾讯云各类监控指标数据，涵盖计算资源、网络性能、存储使用等维度，助力用户深入了解资源状态，精准定位异常，高效完成运维管理与成本优化。​
Oracle-Exporter:
  name: Oracle-Exporter
  desc: 用于通过 exporter 方式，实时采集 Oracle 运行时长、操作次数、事务提交回滚及各类等待时间等指标，助力用户进行健康检查与性能调优。​
Minio:
  name: Minio
  desc: 用于采集MinIO对象存储系统的运行状态、存储容量、使用情况、复制、节点间通信和S3请求等关键指标，帮助用户实时监控对象存储健康状态、优化性能及定位异常问题。​

