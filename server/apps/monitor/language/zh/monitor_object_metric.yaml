  docker_container_net_tx_errors:
    name: 网络发送错误总数
    desc: 容器在发送数据包时遇到的错误总数，帮助识别网络发送问题。
  docker_container_net_rx_packets:
    name: 接收到的数据包总数
    desc: 容器接收到的数据包数量，显示网络流入的活跃度。
  docker_container_net_tx_packets:
