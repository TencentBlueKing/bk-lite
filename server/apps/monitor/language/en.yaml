  WebLogic-JMX:
    weblogic_jms_jmsservers_current_count_value:
      name: JMS Servers Current Count
      desc: The current number of running JMS server instances. Changes in the number
        may affect the performance and reliability of message delivery.
    weblogic_application_healthstatejmx_is_critical_value:
      desc: Flag indicating whether the application is in a critical abnormal state,
        directly reflecting business availability. When this metric is 1, it indicates
        that the application has a serious problem that needs to be investigated and
        repaired immediately.
      name: Application Health Critical State
    jmx_scrape_error_gauge:
      desc: 'JMX scrape status: 0 for success, 1 for failure.'
      name: JMX Metric Scrape Failure
    weblogic_persistentstore_read_count_value:
      desc: The number of read operations performed by the persistent store, reflecting
        read load. Frequent read operations may affect storage performance, and it
        is necessary to optimize read strategies.
      name: Persistent Store Read Count
    weblogic_threadpool_pending_user_request_count_value:
      name: Pending User Requests
      desc: The length of the user request queue waiting to be processed by the thread
        pool. Continuous growth may lead to response delays. If this metric keeps
        increasing, it indicates that the thread pool cannot process requests as fast
        as they arrive, which may degrade user experience.
    weblogic_threadpool_load_ratio:
      name: Thread Pool Load Ratio
      desc: Evaluate the load pressure of the thread pool. A value greater than 1
        indicates that the request exceeds the processing capacity, and a value of
        80% should trigger a severe warning. This metric helps determine whether the
        thread pool is overloaded, so that measures can be taken in time to prevent
        system crashes.
    weblogic_threadpool_stuck_thread_count_value:
      desc: The number of threads that have been running for a long time without completing,
        possibly indicating deadlocks or slow queries. When this metric is greater
        than 0, it is necessary to investigate whether there are code logic issues
        or database query performance problems.
      name: Stuck Thread Count
    weblogic_workmanager_stuck_thread_count_value:
      name: Global WorkManager Stuck Threads
      desc: The number of stuck threads in the global work manager, used for system-level
        thread issue troubleshooting. When this metric is greater than 0, it is necessary
        to check whether there are thread blocking or resource contention issues in
        the system.
    weblogic_jms_connections_current_count_value:
      desc: The current number of established JMS connections. Too many connections
        may lead to resource tension, while too few may affect the efficiency of message
        delivery.
      name: JMS Current Connections
    weblogic_threadpool_throughput_value:
      name: Thread Pool Throughput
      desc: The number of requests processed per second by the thread pool, reflecting
        processing capacity. A higher value indicates stronger request processing
        capability. A significant drop in throughput may indicate performance bottlenecks
        or insufficient resources in the thread pool.
    weblogic_application_overallhealthstatejmx_is_critical_value:
      name: Application Overall Health Critical State
      desc: Flag indicating whether the overall health state of the application, evaluated
        based on multiple metrics, is critically abnormal. When this metric is 1,
        it indicates that the overall health of the application is poor, which may
        affect the normal operation of the business.
    weblogic_persistentstore_total_io_rate_value:
      name: Persistent Store Total I/O Rate
      desc: Indicates the total number of I/O operations per second in the persistent
        store, including reads and writes. A high I/O frequency may lead to storage
        performance bottlenecks, and it is necessary to pay attention to the performance
        metrics of the storage system.
    weblogic_jms_connections_high_count_value:
      name: JMS Peak Connection Count
      desc: The historical highest record of JMS connections, used to evaluate the
        rationality of connection pool configuration. If the current number of connections
        is close to the peak value, it may be necessary to adjust the size of the
        connection pool.
    weblogic_workmanager_pending_requests_value:
      desc: The number of requests waiting to be processed in the global work manager.
        If this metric keeps increasing, it may affect the system's response speed.
      name: Global WorkManager Pending Requests
    weblogic_persistentstore_physical_write_count_value:
      name: Persistent Store Physical Rate
      desc: Indicates the number of physical writes per second in the persistent store,
        reflecting write load. A high write frequency may lead to a decline in storage
        performance.
    weblogic_persistentstore_object_count_value:
      desc: The current number of objects (such as messages, transaction logs) stored
        in the persistent store. Too many objects may lead to insufficient storage
        space, which requires regular cleanup.
      name: Persistent Store Object Count
    weblogic_threadpool_average_utilization:
      desc: Reflect the average utilization rate of the thread pool over a period
        of time. High utilization may lead to thread pool overload, while low utilization
        may indicate resource waste. It is generally recommended to maintain it between
        60% and 80%.
      name: Thread Pool Utilization (Average)
    weblogic_threadpool_queue_length_value:
      desc: The number of tasks in the thread pool request queue, reflecting request
        backlog. A long queue length means many requests are waiting to be processed,
        which may require increasing thread pool resources or optimizing request processing
        logic.
      name: Thread Pool Queue Length
