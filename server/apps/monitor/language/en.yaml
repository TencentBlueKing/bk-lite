      name: Cache Retrieve Hit Count
      desc: Number of successful cache retrievals; high hit rate indicates efficient
        caching and reduced backend load
    process_resident_memory_bytes:
      name: Process Resident Memory
      desc: Amount of physical memory currently occupied by the process, monitoring
        memory usage and identifying leaks
  Node:
    node_cpu_load1:
      name: 1 Minute Average Load
      desc: 1 Minute Average Load indicates the average load on the system over the
        last minute. This metric helps provide a real-time understanding of the systems
        load level.
    node_cpu_load15:
      desc: 15 Minute Average Load indicates the average load on the system over the
        last 15 minutes. Monitoring this metric helps administrators understand the
        long-term load state of the system.
      name: 15 Minute Average Load
    node_network_receive:
      desc: Network In refers to the volume of data traffic received through the network
        interface. Monitoring this metric helps analyze if network bandwidth is sufficient
        and the overall network performance.
      name: Incoming Network Traffic
    node_status_condition:
      desc: Node Status indicates the current operational state of the node, such
        as 'Running' or 'Stopped.' It helps administrators monitor and manage nodes
        within the Kubernetes cluster.
      name: Node Status
    node_memory_utilization:
      desc: Application Memory Utilization Rate is the ratio of memory used by the
        application to its configured memory limits. By monitoring this metric, users
        can determine if adjustments to memory limits are needed.
      name: Application Memory Utilization Rate
    node_cpu_load5:
      desc: 5 Minute Average Load indicates the average load on the system over the
        last 5 minutes. This metric helps identify load trends and their impact on
        system performance.
      name: 5 Minute Average Load
    node_network_transmit:
      name: Outgoing Network Traffic
      desc: Network Out refers to the volume of data traffic sent through the network
        interface. This metric helps understand the node's network egress demands
        and potential bottlenecks.
    node_memory_usage:
      name: Application Memory Usage
      desc: Application Memory Usage represents the total amount of memory utilized
        by applications running on the node. This metric helps understand the memory
        demands of applications and their impact on system performance.
    node_cpu_utilization:
      name: CPU Utilization
      desc: CPU Utilization indicates the current usage level of the node's CPU relative
        to its total available CPU resources. Monitoring this metric helps identify
        CPU bottlenecks and optimize resource allocation.
    node_disk:
      is_use:
        name: Disk Used Space Rate
        desc: Disk Used Space indicates the percentage of disk space currently utilized
          on the node. Monitoring this metric helps manage storage resources effectively.
      used:
        desc: Disk Used Space indicates the total amount of disk space currently utilized
          on the node. Monitoring this metric helps manage storage resources effectively.
        name: Disk Used Space
    node_diskio_write_time:
      name: Disk Write Time
      desc: Disk Write Time indicates the total time spent on write operations to
        the disk. This metric helps evaluate the efficiency of disk write processes.
    node_diskio_reads:
      name: Disk Read Rate
      desc: Disk Read Rate indicates the rate of read operations performed by the
        node over a specified period. This metric helps assess the data reading performance
        of applications and storage load.
    node_cpu_summary:
      user:
        desc: CPU User Time represents the percentage of time the CPU spends executing
          user-level processes and applications.
        name: CPU User Time
      idle:
        desc: CPU Idle Time represents the percentage of time the CPU spends in an
          idle state, indicating available processing capacity.
        name: CPU Idle Time
      system:
        name: CPU System Time
        desc: CPU System Time reflects the percentage of time the CPU spends executing
          system-level processes and kernel operations.
      iowait:
        desc: CPU I/O Wait Time indicates the percentage of time the CPU spends waiting
          for I/O operations to complete, which can impact overall performance.
        name: CPU I/O Wait Time
    node_diskio_read_bytes:
      desc: Disk Read Throughput indicates the amount of data read from the disk per
        second. Monitoring this metric helps evaluate the data reading performance
        of applications.
      name: Disk Read Throughput
    node_diskio_read_time:
      desc: Disk Read Time indicates the total time spent on read operations from
        the disk. This metric helps evaluate the efficiency of disk read processes.
      name: Disk Read Time
    node_diskio_write_bytes:
      desc: Disk Write Throughput indicates the amount of data written to the disk
        per second. Monitoring this metric helps assess the data writing performance
        of applications.
      name: Disk Write Throughput
    node_diskio_writes:
      desc: Disk Write Rate indicates the rate of write operations performed by the
        node over a specified period. This metric is crucial for monitoring the disk
        write performance of applications.
      name: Disk Write Rate
  ElasticSearch:
    elasticsearch_cluster_health_status_code:
      name: Cluster Health Status
      desc: Core cluster health metric, reflects cluster health via status values: 1=normal (green), 2=replica missing, 3=primary missing (failure); red status impacts data availability
    elasticsearch_cluster_health_active_primary_shards:
      name: Active Primary Shards
      desc: Core data availability metric, represents the count of active primary shards; missing primary shards block data read/write; ensure consistency with expected count
    elasticsearch_cluster_health_unassigned_shards:
      name: Unassigned Shards
      desc: Core cluster anomaly indicator, represents the count of unassigned shards; investigate if >0; long-term existence reduces data redundancy and availability
    elasticsearch_jvm_mem_heap_used_percent:
      name: JVM Heap Usage
      desc: Core JVM memory pressure metric, reflects JVM memory usage; high usage triggers Full GC and cluster lag
    elasticsearch_jvm_gc_collectors_young_collection_time_in_millis_rate:
      name: Young Gen GC Time Per Second
      desc: GC efficiency monitoring metric, reflects GC operation latency; sustained high values indicate high CPU usage by GC, affecting business performance
    elasticsearch_fs_data_0_available_in_bytes:
      name: Node Available Disk Space
      desc: Node storage availability metric, reflects remaining disk space on nodes; disk exhaustion causes node offline
    elasticsearch_process_cpu_percent:
      name: Process CPU Usage
      desc: Process compute load metric, reflects CPU load of the process; high load degrades cluster read/write performance
    elasticsearch_process_open_file_descriptors:
      name: Open File Descriptors
      desc: File resource monitoring metric, reflects file descriptor usage; approaching system limits affects shard availability
    elasticsearch_breakers_fielddata_tripped_rate:
      name: Fielddata Memory Breaker Trigger Rate
      desc: Memory protection mechanism monitoring, reflects triggers of the memory protection breaker; >0 indicates recent memory shortage
    elasticsearch_breakers_request_tripped_rate:
      name: Rate of HTTP Request Circuit Breaker Triggering
      desc: Request-level memory protection monitoring, reflects triggers of the request-level memory protection breaker; >0 indicates recent request memory overload
    elasticsearch_http_current_open:
      name: HTTP Current Connections
      desc: HTTP service availability metric, reflects connection usage of the HTTP service; approaching connection limits affects new request acceptance
    elasticsearch_http_total_opened_rate:
      name: HTTP New Connections Per Second
      desc: HTTP service traffic metric, reflects recent business request traffic changes; aids in troubleshooting traffic peak issues
    elasticsearch_thread_pool_index_queue:
      name: Index Thread Pool Queue Length
      desc: Write performance warning metric, reflects the length of the write request queue; growing queue length indicates insufficient write capacity, causing latency spikes
    elasticsearch_thread_pool_search_queue:
      name: Search Thread Pool Queue Length
      desc: Query performance warning metric, reflects the length of the query request queue; growing queue length indicates insufficient query capacity, affecting business experience
  Redis:
    redis_uptime:
      name: Service Uptime
      desc: Duration of Redis service continuous operation, reflecting service stability and availability, continuous positive values indicate normal operation
    redis_used_memory:
      name: Memory Usage
      desc: Total memory currently occupied by Redis instance, including data storage and internal data structures, monitoring prevents service interruption due to memory overflow
    redis_maxmemory:
      name: Memory Limit Configuration
      desc: Configured maximum memory usage limit for Redis instance, combined with memory usage to calculate utilization rate, guides capacity planning and expansion decisions
    redis_mem_fragmentation_ratio:
      name: Memory Fragmentation Ratio
      desc: Ratio of memory allocated by allocator to memory reported by OS, reflects degree of memory fragmentation, high ratio may affect memory allocation efficiency
    redis_instantaneous_ops_per_sec:
      name: Real-time Operation Frequency
      desc: Real-time frequency of command operations processed by Redis instance, directly reflects current service load level, used to identify traffic peaks and abnormal fluctuations
    redis_total_commands_processed_rate:
      name: Command Processing Rate
      desc: Average rate of commands processed by Redis instance, measures service processing capacity, rate decline may indicate performance bottlenecks or insufficient resources
    redis_keyspace_hits_rate:
      name: Key Hit Frequency
      desc: Frequency of successful key space hits, reflects cache hit efficiency, high frequency indicates effective cache strategy and high data access efficiency
    redis_keyspace_misses_rate:
      name: Key Miss Frequency
      desc: Frequency of key space misses, reflects cache miss situation, high frequency may require optimization of cache strategy or increase in cache capacity
    redis_keyspace_hitrate:
      name: Cache Hit Rate
      desc: Proportion of key space hit operations to total operations, core performance metric, high hit rate indicates efficient cache system operation and good data access performance
    redis_total_net_input_bytes_rate:
      name: Network Inflow Rate
      desc: Average rate of network data received by Redis instance, monitors input traffic changes, abnormal increase may indicate attacks or business logic changes
    redis_total_net_output_bytes_rate:
      name: Network Outflow Rate
      desc: Average rate of network data sent by Redis instance, monitors output traffic changes, analyzes response data volume trends combined with business metrics
    redis_connected_clients:
      name: Client Connections
      desc: Number of currently active client connections, reflects service concurrent processing capacity, approaching max connections configuration may affect new connection establishment
    redis_blocked_clients:
      name: Blocked Clients
      desc: Number of clients in blocked waiting state, non-zero value indicates performance bottlenecks or resource contention, requires further investigation
    redis_expired_keys_rate:
      name: Key Expiration Frequency
      desc: Frequency of keys automatically deleted due to expiration time, reflects data lifecycle management, abnormal frequency requires attention
    redis_evicted_keys_rate:
      name: Key Eviction Frequency
      desc: Frequency of keys actively evicted due to memory limits, reflects memory pressure, non-zero frequency indicates memory usage has reached limit
    redis_rejected_connections_rate:
      name: Connection Rejection Frequency
      desc: Frequency of connection requests rejected due to reaching max connections, reflects connection resource tension, non-zero frequency requires consideration of expansion
  Docker:
    docker_n_containers_running:
      name: Running Container Count
      desc: This metric represents the number of running containers on the Docker host
    docker_n_containers:
      name: Total Container Count
      desc: This metric represents the total number of containers on the Docker host
    docker_n_containers_stopped:
      name: Stopped Container Count
      desc: This metric represents the number of stopped containers on the Docker host
  Pod:
    pod_cpu_utilization:
      desc: Calculates the CPU utilization of a Pod, reflecting the difference between
        container CPU limits and requests.
      name: CPU Utilization
    pod_restart_count:
      desc: Monitors the restart counts of containers in the Pod to assess stability
        and frequency of issues.
      name: Restart Count
    pod_memory_utilization:
      name: Memory Utilization
      desc: Calculates the memory utilization of the Pod as a ratio of memory limits
        to requests.
    pod_io_writes:
      desc: This metric represents the number of I/O write operations performed by
        a specific Pod over a specified time period. The write count can help analyze
        the write demands of the application on the storage system.
      name: I/O Write Rate
    pod_io_read:
      desc: This metric represents the number of I/O read operations performed by
        a specific Pod over a specified time period. The read count can help analyze
        the read demands of the application on the storage system.
      name: I/O Read Rate
    pod_network_in:
      name: Network Inbound Traffic
      desc: Monitors the inbound network traffic of a Pod, calculated based on the
        number of containers and IPs.
    pod_network_out:
      desc: Monitors the outbound network traffic of a Pod, calculated based on the
        number of containers and IPs.
      name: Network Outbound Traffic
    pod_status:
      desc: Retrieves the current status of the Pod, such as Running, Stopped, etc.
      name: Pod Status
  vCenter:
    vmware_vm_count:
      desc: This metric counts the number of virtual machines in the VMware environment,
        used to assess the utilization of virtualization resources.
      name: Number of VM
    vmware_datastore_count:
      name: Number of Datastores
      desc: This metric counts the number of datastores in the VMware environment,
        facilitating the monitoring of storage resource allocation and usage.
    vmware_esxi_count:
      desc: This metric counts the number of ESXi hosts in the VMware environment,
        helping administrators understand the current physical host resources.
      name: Number of ESXi
  DataStorage:
    data_storage_disk_used_average_gauge:
      desc: The disk utilization rate indicates the usage situation of disk space
        and is an indicator for measuring the utilization rate of disk storage.
      name: Disk Utilization
    data_storage_disk_free_average_gauge:
      desc: The remaining disk space represents the amount of unused space in the
        disk and is a key indicator for evaluating the disk capacity.
      name: Available Disk Space
    data_storage_store_accessible_gauge:
      name: Storage Connection Status
      desc: The storage connection status indicates the connectability of the storage
        device and is an indicator for evaluating the health status of the storage
        system.
  MSSQL:
    sqlserver_cpu_sqlserver_process_cpu_avg:
      name: MSSQL Process CPU Usage
      desc: CPU usage by the SQL Server database process, directly reflecting database computational load. Sustained high values may indicate queries need optimization or resource bottlenecks exist.
    sqlserver_cpu_system_idle_cpu_avg:
      name: System Idle CPU
      desc: Overall operating system idle CPU percentage, indicating total CPU resource utilization. Low values indicate CPU resource constraints that may affect system stability.
    sqlserver_server_properties_uptime:
      name: Uptime
      desc: Duration since last SQL Server instance startup, monitoring instance stability. Long uptime may require a restart to free memory and clean up resources.
    sqlserver_database_io_read_latency_ms:
      name: Database Read Latency
      desc: Average latency time for database file read operations, reflecting storage subsystem performance. High latency may indicate storage bottlenecks, network issues, or insufficient hardware performance.
    sqlserver_database_io_write_latency_ms:
      name: Database Write Latency
      desc: Average latency time for database file write operations, directly impacting transaction performance and application response times. High latency may affect data write speed and system throughput.
    sqlserver_database_io_reads_rate:
      name: Database Read Rate
      desc: Rate of database file read operations, indicating data retrieval load intensity and working set access patterns. High read rates may indicate frequent queries or low cache efficiency.
    sqlserver_database_io_writes_rate:
      name: Database Write Rate
      desc: Rate of database file write operations, indicating data write load intensity and transaction activity levels. High write rates may indicate substantial data updates or insert operations.
    sqlserver_memory_clerks_size_kb:
      name: Memory Clerk Size
      desc: Current memory size allocated by SQL Server internal memory clerks, used to analyze memory usage distribution and identify potential memory leaks. Different clerks represent different memory usage purposes.
    sqlserver_performance_batch_requests_rate:
      name: Batch Requests Rate
      desc: Rate of batch requests processed by SQL Server, measuring overall database throughput and load pressure. High request rates indicate the database is processing a large volume of queries.
    sqlserver_performance_page_life_expectancy:
      name: Page Life Expectancy
      desc: Average time data pages stay in the buffer pool, reflecting memory pressure. Low values suggest insufficient memory, potentially causing frequent physical I/O and impacting performance.
    sqlserver_performance_buffer_cache_hit_ratio:
      name: Buffer Cache Hit Ratio
      desc: Percentage of data page reads satisfied from the buffer pool, reflecting memory efficiency. High hit ratios indicate most data requests are served from memory, suggesting good performance. Low hit ratios may indicate a need for more memory.
    sqlserver_performance_user_connections_rate:
      name: User Connections
      desc: Number of users currently connected to the SQL Server instance, reflecting concurrent load and connection pool usage. Too many connections may lead to resource contention.
    sqlserver_performance_lock_wait_time_rate:
      name: Lock Wait Time
      desc: Rate of lock wait time, reflecting concurrency contention. High values may indicate blocking or lock contention issues that require transaction design optimization.
    sqlserver_requests_cpu_time_ms_rate:
      name: Request CPU Time Rate
      desc: Rate of CPU time consumed by requests, used to identify queries and statements with high CPU consumption, aiding in performance optimization and resource allocation decisions.
    sqlserver_requests_logical_reads_rate:
      name: Request Logical Reads Rate
      desc: Rate of logical read operations by requests, reflecting query data access patterns and working set size. High logical reads may indicate queries lacking indexes or needing optimization.
    sqlserver_requests_total_elapsed_time_ms_rate:
      name: Request Elapsed Time Rate
      desc: Rate of total elapsed time of requests, monitoring query execution efficiency and response times. High elapsed time may indicate complex queries, large data volumes, or performance issues.
    sqlserver_requests_wait_time_ms_rate:
      name: Request Wait Time Rate
      desc: Rate of wait time of requests, reflecting query waiting on resources. High wait times may indicate resource bottlenecks or lock contention.
    sqlserver_schedulers_active_workers_count:
      name: Scheduler Active Workers Count
      desc: Number of active workers currently executing tasks on schedulers, reflecting CPU scheduling load. Excessive numbers may indicate high CPU pressure or parallel query contention.
    sqlserver_schedulers_runnable_tasks_count:
      name: Scheduler Runnable Tasks Count
      desc: Number of tasks ready to run and waiting for CPU execution on schedulers, reflecting CPU queue length. High values indicate insufficient CPU resources or a large number of concurrent requests.
    sqlserver_waitstats_resource_wait_ms:
      name: Resource Wait Time Rate
      desc: Rate of time spent waiting for external resources (such as disk, network, memory), reflecting true resource bottlenecks. Helps identify hardware limitations like I/O, memory, or network.
    sqlserver_waitstats_signal_wait_time_ms_rate:
      name: Signal Wait Time Rate
      desc: Rate of time spent waiting for CPU scheduler, reflecting CPU pressure. High signal wait time indicates CPU resource contention or parallel query issues, requiring query optimization or additional CPU resources.
    sqlserver_waitstats_wait_time_ms_rate:
      name: Wait Time Rate
      desc: Rate of cumulative wait time for various wait types in SQL Server, a key metric for performance tuning that helps identify system bottlenecks.
    sqlserver_waitstats_waiting_tasks_count:
      name: Waiting Tasks Count
      desc: Number of SQL Server tasks currently waiting, reflecting the system's concurrent wait situation. High waiting tasks count may indicate resource contention in the system.
    sqlserver_volume_space_available_space_bytes:
      name: Volume Available Space
      desc: Available space on storage volumes, monitoring disk space usage. Insufficient space may cause database operation failures or performance degradation.
    sqlserver_volume_space_total_space_bytes:
      name: Volume Total Space
      desc: Total space on storage volumes, used to calculate disk usage and plan storage expansion.
    sqlserver_volume_space_used_space_bytes:
      name: Volume Used Space
      desc: Used space on storage volumes, combined with total space to calculate usage rate and monitor storage growth trends.
  Zookeeper:
    version:
      name: Version Info
      desc: Zookeeper service version identifier for software version recognition and compatibility.
    num_alive_connections:
      name: Alive Connections
      desc: Number of active client connections, a key metric for measuring real-time service load and concurrency pressure.
    outstanding_requests:
      name: Outstanding Requests
      desc: Number of requests queued for processing. Consistently high values indicate potential service processing bottlenecks.
    avg_latency:
      name: Average Latency
      desc: Average response time for client requests, the primary metric for evaluating Zookeeper core performance.
    max_latency:
      name: Maximum Latency
      desc: Maximum recorded response time for a single request, reflecting performance bottlenecks under extreme conditions.
    min_latency:
      name: Minimum Latency
      desc: Minimum response time for processing requests, representing the best performance under ideal conditions.
    packets_received:
      name: Packets Received
      desc: Total number of network packets received by the server, measuring network input traffic.
    packets_sent:
      name: Packets Sent
      desc: Total number of network packets sent by the server, measuring network output traffic.
    watch_count:
      name: Watch Count
      desc: Number of watchers currently registered on ZNodes, reflecting client interest in data changes.
    ephemerals_count:
      name: Ephemeral Nodes
      desc: Number of ephemeral nodes in the current data tree, typically associated with session lifecycle.
    znode_count:
      name: ZNode Count
      desc: Total number of all nodes in the Zookeeper data tree, reflecting the scale and complexity of the data structure.
    approximate_data_size:
      name: Data Size
      desc: Approximate memory footprint of all stored ZNode data, used for capacity planning.
    open_file_descriptor_count:
      name: Open File Descriptors
      desc: Number of file descriptors currently open by the process. Nearing the system limit may impact service.
    max_file_descriptor_count:
      name: Max File Descriptors
      desc: Maximum number of file descriptors the operating system allows for this process, a configurable resource limit.
    fsync_threshold_exceed_count:
      name: Fsync Threshold Exceed
      desc: Number of times transaction log sync to disk exceeded the time threshold, indicating disk I/O performance issues.
    packets_received_rate:
      name: Packets Received Rate
      desc: Average packet reception rate over the past 5 minutes, reflecting real-time network input load.
    packets_sent_rate:
      name: Packets Sent Rate
      desc: Average packet transmission rate over the past 5 minutes, reflecting real-time network output load.
    fsync_threshold_exceed_rate:
      name: Fsync Exceed Rate
      desc: Frequency of Fsync operation threshold exceedances over the past 5 minutes, monitoring trends in disk performance degradation.
    avg_latency_avg:
      name: Avg Latency Trend
      desc: Moving average of latency over the past 5 minutes, smoothing out instant fluctuations to observe stable trends.
    max_latency_max:
      name: Max Latency Peak
      desc: Maximum latency value recorded in the past 5 minutes, identifying the most severe performance event within the timeframe.
  Kafka:
    up_gauge:
      name: Probe Status
      desc: Probe Uptime status. 0 means connection failed, 1 means connection success. Check for no data issues which may indicate a missing connection.
    brokers_gauge:
      name: Broker Count
      desc: Number of Kafka Brokers in the cluster.
    broker_info_gauge:
      name: Broker Info
      desc: Information about Kafka node, including node address and ID.
    topic_partition_count:
      name: Topic Partition Count
      desc: Number of partitions for a given Kafka topic.
    topic_partition_current_offset:
      name: Partition Current Offset
      desc: Current offset for the specified topic and partition.
    topic_partition_oldest_offset:
      name: Partition Oldest Offset
      desc: Oldest offset for the specified topic and partition.
    topic_partition_in_sync_replica:
      name: Partition In-Sync Replicas
      desc: Number of in-sync replicas for the specified topic and partition.
    topic_partition_leader_is_preferred:
      name: Partition Preferred Leader Status
      desc: Value is 1 if the preferred Broker node is in use for the topic/partition, otherwise 0.
    topic_partition_replicas:
      name: Partition Replica Count
      desc: Number of replicas for the specified topic and partition.
    topic_partition_under_replicated_partition:
      name: Partition Under-Replicated Status
      desc: Value is 1 if the topic/partition is under-replicated, otherwise 0.
    consumergroup_current_offset:
      name: Consumer Group Current Offset
      desc: Current offset for the consumer group in the specified topic and partition.
    consumergroup_lag:
      name: Consumer Group Lag
      desc: Current approximate lag of the consumer group in the specified topic and partition.
    process_cpu_seconds_total:
      name: Probe Process CPU Time
      desc: Total CPU time used by the probe process.
    process_max_fds_gauge:
      name: Probe Process Max File Descriptors
      desc: Maximum number of file descriptors that the probe process can open.
    process_open_fds_gauge:
      name: Probe Process Open File Descriptors
      desc: Current number of open file descriptors used by the probe process.
    process_resident_memory_bytes_gauge:
      name: Probe Process Resident Memory
      desc: Current resident memory size of the probe process.
    process_virtual_memory_bytes_gauge:
      name: Probe Process Virtual Memory
      desc: Current virtual memory size of the probe process.
