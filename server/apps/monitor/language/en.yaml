  Ping:
    ping_response_time:
      name: Average Response Time
      desc: Represents the average ping response time of the target device over a
        period. This metric helps evaluate latency between the source and target device.
        Lower average response time indicates good network performance.
    ping_error_response_code:
      name: Ping State
      desc: Represents the resulting code after a ping operation. A code of 0 indicates
        success, while non-zero values indicate potential issues with the network
        or host. This metric helps quickly detect network connectivity errors.
    ping_ttl:
      desc: Represents the average 'hop count' (or time) allowed for ping packets
        from the source device to the target. This metric helps identify if packets
        take an abnormal number of hops or if there are route anomalies. Higher TTL
        values indicate longer paths.
      name: Average TTL
    ping_packet_transmission_rate:
      name: Packet Transmission Success Rate
      desc: Represents the percentage of successfully received packets out of the
        total packets transmitted. This metric measures network quality and transmission
        reliability. Low packet loss indicates stable and reliable connectivity.
    ping_packet_loss_rate:
      name: Packet Loss Rate
      desc: Represents the percentage of packets lost during ping requests. This metric
        helps identify unstable network connections or transmission problems. Lower
        loss rates indicate more stable connectivity.
