monitor_object_metric:
  Minio:
    cluster_capacity_usable_total_bytes_gauge:
      name: Cluster Usable Total Capacity
      desc: Total usable logical storage capacity after erasure coding, reflecting storage resource scale after redundancy
    cluster_capacity_usable_free_bytes_gauge:
      name: Cluster Usable Free Capacity
      desc: Available logical storage capacity of the cluster, used for monitoring usage and predicting storage needs
    cluster_drive_online_total_gauge:
      name: Online Drives Count
      desc: Number of currently online and available storage drives, indicating storage hardware availability
    cluster_nodes_online_total_gauge:
      name: Online Nodes Count
      desc: Number of currently online server nodes, affecting cluster processing capacity and fault tolerance
    cluster_health_status_gauge:
      name: Cluster Health Status
      desc: Overall cluster health status, 1 indicates healthy, 0 indicates unhealthy, providing quick overview of cluster status
    cluster_health_erasure_set_status_gauge:
      name: Erasure Set Status
      desc: Erasure set status (1=healthy), indicating data redundancy set health and directly affecting data security
    cluster_health_erasure_set_online_drives_gauge:
      name: Erasure Set Online Drives
      desc: Number of online drives in erasure set, affecting data availability and redundancy, ensuring redundancy strategy effectiveness
    node_cpu_avg_load1_gauge:
      name: Node 1-minute Average Load
      desc: Average system load over last 1 minute, indicating short-term CPU pressure and performance stress
    node_cpu_avg_idle_gauge:
      name: Node CPU Idle Rate
      desc: Percentage of CPU idle time, indicating CPU utilization, low idle rate may indicate CPU bottleneck
    node_mem_used_perc_gauge:
      name: Node Memory Usage Rate
      desc: Percentage of memory used, indicating memory pressure, high usage may cause performance degradation
    node_drive_perc_util_gauge:
      name: Drive Utilization Rate
      desc: Utilization percentage of single drive, reflecting storage space usage, important for capacity planning
    node_drive_reads_per_sec_gauge:
      name: Drive Reads Per Second
      desc: Number of read operations per second on single drive, reflecting read performance and workload
    node_drive_writes_per_sec_gauge:
      name: Drive Writes Per Second
      desc: Number of write operations per second on single drive, reflecting write performance and workload
    node_if_rx_bytes_gauge:
      name: Network Interface Receive Bytes
      desc: Received data bytes on network interface, reflecting network inflow, monitoring bandwidth usage
    node_if_tx_bytes_gauge:
      name: Network Interface Transmit Bytes
      desc: Transmitted data bytes on network interface, reflecting network outflow, monitoring bandwidth usage
    node_process_uptime_seconds_gauge:
      name: Process Uptime
      desc: Seconds MinIO process has been running, indicating stability, long uptime indicates stability, frequent restarts may indicate issues
    node_process_cpu_total_seconds_counter_rate:
      name: Process CPU Usage Rate
      desc: CPU time consumed per second by MinIO process, reflecting real-time CPU resource consumption
    node_process_resident_memory_bytes_gauge:
      name: Process Resident Memory
      desc: Resident memory size occupied by MinIO process, reflecting memory usage, monitoring memory leaks
    node_go_routine_total_gauge:
      name: Go Routines Total
      desc: Current number of Go routines in MinIO process, reflecting concurrency capacity, abnormal increase may indicate issues
    s3_requests_incoming_total_gauge:
      name: Current Incoming S3 Requests
      desc: Number of incoming S3 API requests currently being processed, reflecting current S3 service load
    s3_requests_waiting_total_gauge:
      name: Waiting S3 Requests
      desc: Number of S3 API requests currently waiting for processing, reflecting S3 service queue backlog
    s3_traffic_received_bytes_counter_rate:
      name: S3 Received Traffic Rate
      desc: Data traffic received per second by S3 service, reflecting upload rate and network inflow bandwidth usage
    s3_traffic_sent_bytes_counter_rate:
      name: S3 Sent Traffic Rate
      desc: Data traffic sent per second by S3 service, reflecting download rate and network outflow bandwidth usage
    s3_requests_rejected_auth_total_counter_rate:
      name: Auth Rejected S3 Requests Rate
      desc: Number of S3 requests rejected per second due to authentication failure, reflecting authentication failure frequency and security status
    node_scanner_objects_scanned_counter_rate:
      name: Objects Scan Rate
      desc: Number of objects scanned per second by scanner, reflecting efficiency of storage system internal maintenance activities
  Host:
    cpu_usage_total:
      name: CPU Usage
      desc: Reflects the overall CPU utilization of the host, representing the proportion of non-idle CPU time. Sustained high values usually indicate CPU resource pressure or bottlenecks.
    cpu_usage_core:
      name: CPU Core Usage
      desc: Describes the utilization of individual CPU cores, enabling analysis of load distribution and identification of imbalanced or hot cores.
    cpu_usage_iowait_total:
      name: CPU IOWait Rate
      desc: Indicates the proportion of CPU time spent waiting for I/O operations to complete, commonly used to identify disk or I/O performance constraints.
    cpu_usage_system_total:
      name: CPU System Usage
      desc: Represents the percentage of CPU time spent executing kernel-level tasks. Abnormally high values may indicate increased system overhead or frequent system calls.
    cpu_usage_user_total:
      name: CPU User Usage
      desc: Indicates the percentage of CPU time spent executing user-space application logic, commonly used to evaluate application CPU consumption.
    cpu_usage_irq_total:
      name: CPU IRQ Usage
      desc: Represents the percentage of CPU time spent handling hardware interrupts, helpful for diagnosing hardware or driver-related performance issues.
    cpu_usage_steal_total:
      name: CPU Steal Rate
      desc: Indicates the proportion of CPU time stolen by the hypervisor in virtualized environments, used to assess CPU contention.
    system_load1:
      name: 1 Minute Average Load
      desc: Represents the average system load over the last 1 minute, primarily used to observe short-term load fluctuations.
    system_load5:
      name: 5 Minute Average Load
      desc: Represents the average system load over the last 5 minutes, useful for analyzing short-term load trends.
    system_load15:
      name: 15 Minute Average Load
      desc: Represents the average system load over the last 15 minutes, commonly used to evaluate long-term load stability.
    diskio_io_util:
      name: Disk I/O Usage
      desc: Indicates the proportion of time a disk device is busy handling I/O operations. Sustained high values usually suggest disk I/O saturation.
    diskio_writes_rate:
      name: Disk Write IOPS
      desc: Represents the number of disk write operations completed per second, measuring write I/O intensity and concurrency.
    diskio_write_bytes_rate:
      name: Disk Write Rate
      desc: Indicates the amount of data written to disk per unit time, used to evaluate disk write throughput.
    disk_write_latency:
      name: Disk Write Latency
      desc: Represents the average latency of disk write operations, used to analyze disk write performance and responsiveness.
    diskio_reads_rate:
      name: Disk Read IOPS
      desc: Represents the number of disk read operations completed per second, measuring read I/O concurrency and intensity.
    diskio_read_bytes_rate:
      name: Disk Read Rate
      desc: Indicates the amount of data read from disk per unit time, used to evaluate disk read throughput.
    disk_read_latency:
      name: Disk Read Latency
      desc: Represents the average latency of disk read operations, used to analyze disk read performance and access delay.
    disk_total:
      name: Disk Total
      desc: Represents the total capacity of a disk or filesystem, used for capacity planning and resource management.
    disk_free:
      name: Disk Free
      desc: Represents the currently available free space of a disk or filesystem, used to monitor capacity risks.
    disk_used_percent:
      name: Disk Usage
      desc: Represents the percentage of disk space that has been consumed, a core metric for disk capacity monitoring.
    disk_inodes_used_percent:
      name: Inode Usage
      desc: Represents the percentage of inode usage in a filesystem, helping prevent failures caused by inode exhaustion.
    processes_running:
      name: Running Process
      desc: Represents the number of processes currently in a running state, reflecting system concurrency.
    processes_blocked:
      name: Blocked Process
      desc: Represents the number of processes blocked due to I/O or resource contention, helping identify system bottlenecks.
    processes_zombies:
      name: Zombie Process
      desc: Represents the number of zombie processes that have exited but remain unreaped, potentially indicating process management issues.
    processes_sleeping:
      name: Sleeping Process
      desc: Represents the number of processes currently in a sleeping or waiting state.
    mem_total:
      name: Total Memory
      desc: Represents the total amount of physical memory available on the system, serving as a baseline for memory evaluation.
    mem_available:
      name: Available Memory
      desc: Represents the amount of memory available for applications without causing significant performance degradation.
    mem_used_percent:
      name: Memory Usage
      desc: Represents the percentage of memory currently in use, indicating overall memory pressure.
    mem_swap_free:
      name: Swap Free Memory
      desc: Represents the amount of free swap space available, used to monitor buffering capacity under memory pressure.
    mem_cached:
      name: Cached Memory
      desc: Represents the amount of memory used for file caching, which can be reclaimed when necessary.
    mem_shared:
      name: Shared Memory
      desc: Represents the amount of memory shared among multiple processes.
    mem_buffered:
      name: Buffered Memory
      desc: Represents the amount of memory used for buffering block device I/O operations.
    net_packets_recv_rate:
      name: Network Receive Packet Rate
      desc: Represents the number of packets received per unit time on a network interface, reflecting packet-level traffic.
    net_packets_sent_rate:
      name: Network Send Packet Rate
      desc: Represents the number of packets sent per unit time on a network interface.
    net_bytes_recv_rate:
      name: Network Receive Throughput Rate
      desc: Represents the amount of data received per unit time on a network interface, used to evaluate inbound bandwidth utilization.
    net_bytes_sent_rate:
      name: Network Send Throughput Rate
      desc: Represents the amount of data sent per unit time on a network interface, used to evaluate outbound bandwidth utilization.
    net_err_in_rate:
      name: Network Receive Error Rate
      desc: Represents the number of errored packets received per unit time, used to monitor network quality.
    net_err_out_rate:
      name: Network Send Error Rate
      desc: Represents the number of errored packets sent per unit time on a network interface.
    net_drop_in_rate:
      name: Network Receive Drop Rate
      desc: Represents the number of incoming packets dropped per unit time, indicating congestion or abnormal conditions.
    net_drop_out_rate:
      name: Network Send Drop Rate
      desc: Represents the number of outgoing packets dropped per unit time on a network interface.
    nvidia_smi_memory_total:
      name: GPU Memory Total
      desc: Represents the total available memory capacity of the GPU, serving as a baseline GPU resource metric.
    nvidia_smi_memory_free:
      name: GPU Memory Free
      desc: Represents the amount of free GPU memory currently available for allocation.
    nvidia_smi_utilization_memory:
      name: GPU Memory Utilization
      desc: Represents the percentage of GPU memory currently in use, indicating GPU memory pressure.
    nvidia_smi_power_draw:
      name: GPU Power Draw
      desc: Represents the current power consumption of the GPU, used to monitor energy usage and operating status.
    nvidia_smi_temperature_gpu:
      name: GPU Core Temperature
      desc: Represents the current core temperature of the GPU, used to monitor thermal conditions and cooling health.
    nvidia_smi_fan_speed_avg:
      name: GPU Fan Speed
      desc: Represents the average GPU fan speed as a percentage, used to assess cooling behavior and hardware status.
  JVM:
    jvm_memorypool_usage_used_value:
      desc: The current actual memory usage of the memory pool in the Java Virtual
        Machine, directly reflecting the usage level of the memory pool
      name: MemoryPool Used
    jvm_os_memory_swap_total_value:
      name: Total Swap Space
      desc: The total capacity of swap space in the system, determining the upper
        limit of expandable virtual memory
    jvm_bufferpool_memoryused_value:
      name: BufferPool Memory Used
      desc: The current size of memory used by the BufferPool in Java NIO, reflecting
        the usage of the resource pool
    jvm_threads_count_value:
      name: JVM Current Threads Count
      desc: The current number of running threads in the Java Virtual Machine, real-time
        reflecting thread activity
    jvm_threads_total_started_count_value:
      desc: The total number of threads created and started by the Java Virtual Machine
        since startup, showing the scale of thread creation
      name: JVM Total Threads Started/sec
    jmx_scrape_duration_seconds_gauge:
      desc: The duration of the most recent JMX monitoring data collection, measured
        in seconds, is used to evaluate the performance of data collection.
      name: JMX Scrape Duration
    jvm_memory_usage_init_value:
      name: JVM Memory Init
      desc: The size of memory initialized and allocated when the Java Virtual Machine
        starts, reflecting the initial memory configuration
    jvm_os_memory_swap_free_value:
      name: Free Swap Space
      desc: The current available size of swap space in the system, used to temporarily
        store data when physical memory is insufficient
    jvm_os_memory_physical_free_value:
      name: Free Physical Memory
      desc: The current available size of physical memory in the system, reflecting
        the remaining memory resources
    jvm_os_processcputime_seconds_value:
      desc: The CPU time consumed by the Java Virtual Machine process since startup,
        measuring process resource occupancy
      name: JVM Process CPU Time
    jvm_memorypool_usage_max_value:
      name: MemoryPool Max Usage
      desc: The maximum memory usage ever reached by the memory pool during the operation
        of the Java Virtual Machine, which can detect memory pool pressure
    jvm_memorypool_usage_init_value:
      desc: The initialized memory usage of the memory pool in the Java Virtual Machine,
        reflecting the initial state of the memory pool
      name: MemoryPool Init Usage
    jvm_gc_collectiontime_seconds_value:
      name: GC Collection Time
      desc: The total cumulative time consumed by garbage collection operations in
        the Java Virtual Machine, used to evaluate GC performance
    jmx_scrape_error_gauge:
      desc: Indicates whether there is a failure during the JMX scraping process.
        A non-zero value indicates a failure
      name: JMX Scrape Error
    jvm_gc_collectioncount_value:
      name: GC Collection Count
      desc: The cumulative number of garbage collection operations in the Java Virtual
        Machine, reflecting the frequency of GC activities
    jvm_os_memory_committed_virtual_value:
      name: Committed Virtual Memory
      desc: The size of virtual memory committed for use by the Java Virtual Machine,
        reflecting the occupancy of virtual memory resources
    jvm_threads_daemon_count_value:
      desc: The current number of active daemon threads in the Java Virtual Machine.
        Daemon threads are used to serve other threads
      name: JVM Daemon Threads
    jvm_memory_usage_committed_value:
      name: JVM Memory Committed
      desc: The current size of memory committed for use by the Java Virtual Machine,
        which can be used to assess memory resource occupancy
    jvm_os_memory_physical_total_value:
      desc: The total capacity of physical memory in the system, which is a fixed
        parameter of the hardware configuration
      name: Total Physical Memory
    jvm_threads_peak_count_value:
      name: JVM Peak Threads
      desc: The peak number of threads during the operation of the Java Virtual Machine,
        which can assist in analyzing peak thread resource usage
    jvm_memory_usage_max_value:
      name: JVM Memory Usage Max
      desc: The maximum amount of memory used by the Java Virtual Machine during operation,
        which can be used to detect memory pressure and leaks
    jvm_os_available_processors_value:
      desc: The current number of processor cores available for executing threads
        in the system, affecting the program's parallel processing ability
      name: Available Processors
    jvm_bufferpool_totalcapacity_value:
      name: BufferPool Total Capacity
      desc: The total memory capacity of the BufferPool in Java NIO, showing the maximum
        carrying capacity of the resource pool
    jvm_threads_current_user_time_value:
      desc: The CPU time spent by the current threads in the Java Virtual Machine
        executing user code, used to analyze thread performance
      name: JVM Thread User Time
    jvm_memory_usage_used_value:
      desc: The current actual amount of memory used by the Java Virtual Machine,
        directly reflecting the memory usage
      name: JVM Memory Used
    jvm_memorypool_usage_committed_value:
      desc: The current committed memory usage of the memory pool in the Java Virtual
        Machine, showing the occupancy of memory pool resources
      name: MemoryPool Committed
    jvm_bufferpool_count_value:
      name: BufferPool Count
      desc: The number of buffer objects in the BufferPool of Java NIO, used to monitor
        the scale of the resource pool
  Bastion Host:
    ifOutUcastPkts:
      name: Outgoing Unicast Packets per Second
      desc: This metric calculates the average rate of outgoing unicast packets over
        the past 5 minutes, measured in packets per second. By monitoring the number
        of unicast packets, administrators can assess the transmission performance
        of the interface and the usage of traffic.
    iftotalInOctets:
      name: Device Total Incoming Traffic (per second)
      desc: This metric indicates the average rate of total bytes received by the
        entire device over the past 5 minutes, measured in megabytes per second (MB/s).
        By summing the incoming byte counts from multiple interfaces, this metric
        helps administrators obtain an overview of the device's incoming traffic,
        supporting overall traffic monitoring and capacity planning.
    ifOutDiscards:
      desc: This metric calculates the average rate of outgoing discarded packets
        over the past 5 minutes, measured in packets per second. Monitoring outgoing
        discards can help identify network transmission issues and misconfigurations.
      name: Outgoing Discard Packets Rate
    ifInOctets:
      name: Interface Incoming Traffic Rate
      desc: This metric indicates the average rate of bytes received over the past
        5 minutes, converted to megabytes (MB). Monitoring byte traffic helps evaluate
        the load on the interface and bandwidth usage.
    ifInErrors:
      name: Incoming Error Packets Rate
      desc: This metric calculates the average rate of incoming error packets over
        the past 5 minutes, measured in packets per second. Monitoring incoming errors
        allows administrators to detect potential issues, such as physical connection
        faults or configuration errors, in a timely manner.
    ifOutOctets:
      name: Interface Outgoing Traffic Rate
      desc: This metric calculates the average rate of bytes sent over the past 5
        minutes, measured in megabytes (MB). Monitoring outgoing traffic is crucial
        for ensuring data transmission quality and optimizing network performance.
    ifInUcastPkts:
      desc: This metric indicates the average rate of incoming unicast packets over
        the past 5 minutes, measured in packets per second. Monitoring unicast packets
        is crucial for assessing interface utilization and traffic load.
      name: Incoming Unicast Packets per Second
    ifOperStatus:
      name: Interface Operational Status
      desc: This metric reflects the actual operational status of the network switch
        interface, indicating whether the interface is operational. Unlike the administrative
        status, the operational status shows whether the interface can successfully
        receive and send traffic, which is crucial for monitoring network health.
    ifInDiscards:
      name: Incoming Discard Packets Rate
      desc: This metric represents the average rate of incoming discarded packets
        over the past 5 minutes, measured in packets per second. Packet discards may
        indicate network congestion or resource shortages, and monitoring this metric
        can help administrators optimize network performance.
    ifHighSpeed:
      desc: This metric indicates the maximum data transmission speed supported by
        the network interface, usually measured in Kbps. Understanding the maximum
        speed of the interface helps administrators optimize traffic and utilize network
        resources effectively.
      name: Interface Bandwidth
    ifAdminStatus:
      desc: This metric indicates the administrative status of the network switch
        interface. It serves to indicate whether the interface is enabled (up) or
        disabled (down) by an administrator, along with other states such as testing
        or not present. This information is vital for network management and troubleshooting.
      name: Interface Administrative Status
    iftotalOutOctets:
      name: Device Total Outgoing Traffic (per second)
      desc: This metric represents the average rate of total bytes sent by the entire
        device over the past 5 minutes, measured in megabytes per second (MB/s). By
        summing the outgoing byte counts from multiple interfaces, this metric allows
        administrators to comprehensively assess the sending performance of the entire
        system, enabling more effective traffic management and optimization.
    sysUpTime:
      desc: This metric indicates the uptime of the device since the last restart,
        measured in days. By monitoring the uptime, network administrators can understand
        the stability and reliability of the device and identify potential reboot
        or failure issues.
      name: System Uptime
    ifOutErrors:
      desc: This metric calculates the average rate of outgoing error packets over
        the past 5 minutes, measured in packets per second. Monitoring outgoing errors
        is essential for identifying transmission issues and ensuring data integrity.
      name: Outgoing Error Packets Rate
