    apache_BytesPerSec:
      name: 数据传输速率
      desc: 服务器每秒发送的数据量，反映网络带宽使用情况和数据吞吐能力
    apache_BusyWorkers:
      name: 忙碌工作进程数
      desc: 当前正在处理客户端请求的工作进程数量，数值过高可能表明服务器负载过大
    apache_IdleWorkers:
      name: 空闲工作进程数
      desc: 当前处于空闲状态等待请求的工作进程数量，反映服务器的处理能力余量
    apache_CPULoad:
      name: CPU负载
      desc: 进程占用的CPU资源百分比，用于监控CPU使用率和识别资源瓶颈
    apache_Load1:
      name: 1分钟系统负载
      desc: 过去1分钟内系统的平均负载，反映短期内的系统资源压力
    apache_Load5:
      name: 5分钟系统负载
      desc: 过去5分钟内系统的平均负载，反映中期系统资源压力趋势
    apache_Load15:
      name: 15分钟系统负载
      desc: 过去15分钟内系统的平均负载，反映长期系统资源压力趋势
    apache_TotalAccesses_rate:
      name: 请求速率变化率
      desc: 基于5分钟时间窗口计算的每秒请求数变化率，反映请求流量的趋势和波动
    apache_scboard_open:
      name: 打开连接数
      desc: 记分板中当前处于打开状态的连接总数，反映当前的并发连接数量
    apache_scboard_waiting:
      name: 等待连接数
      desc: 记分板中等待空闲工作进程的连接数量，数值过高可能表示服务器资源不足
    apache_scboard_reading:
      name: 读取连接数
      desc: 记分板中正在读取客户端请求头的连接数量，反映请求接收阶段的状态
    apache_scboard_sending:
      name: 发送连接数
      desc: 记分板中正在向客户端发送响应的连接数量，反映响应发送阶段的状态
    apache_scboard_open_rate:
      name: 连接打开变化率
      desc: 基于5分钟时间窗口计算的每秒连接打开数变化率，反映连接建立的趋势和速率
    apache_CacheCurrentEntries:
      name: 当前缓存条目数
      desc: 缓存模块当前存储的缓存条目数量，反映缓存使用情况和内存占用
    apache_CacheRetrieveHitCount:
      name: 缓存命中次数
      desc: 缓存检索中成功命中的次数，高命中率表明缓存效率良好，减轻了后端负载
  Node:
    node_status_condition:
      name: Node状态
      desc: 表示 Kubernetes 节点的当前状态条件，包括 Ready（就绪）、MemoryPressure（内存压力）、DiskPressure（磁盘压力）等，用于判断节点是否可正常调度 Pod
    node_cpu_utilization:
      name: CPU使用率
      desc: 反映节点总体 CPU 资源的使用程度，计算方式为 (总量 - 空闲) / 总量。可用于识别 CPU 瓶颈及优化资源分配
    node_cpu_idle_rate:
      name: CPU空闲率
      desc: 表示节点 CPU 的空闲资源比例，数值越高说明系统负载越低，可用于评估系统是否处于过载状态
    node_cpu_iowait_rate:
      name: 等待IO百分比
      desc: 表示 CPU 因等待 I/O 操作完成而处于空闲状态的时间占比，通常反映磁盘或网络子系统的瓶颈程度
    node_cpu_system_rate:
      name: 系统使用率
      desc: 表示内核态进程占用 CPU 的比例，用于评估系统调用和内核活动的开销
    node_cpu_user_rate:
      name: 用户使用率
      desc: 表示用户态进程占用 CPU 的比例，主要反映应用程序和服务的计算资源消耗
    node_memory_utilization:
      name: 内存使用率
      desc: 表示节点内存资源的整体使用程度，计算方式为 (总量 - 可用) / 总量。用于评估内存压力及是否需要扩容
    node_memory_usage:
      name: 内存使用量
      desc: 表示节点当前已使用的内存总量（单位：字节），用于分析实际内存占用情况
    node_memory_available:
      name: 可用内存
      desc: 表示节点当前可供新进程或缓存使用的内存总量（单位：字节），是判断内存是否充足的核心指标
    node_memory_swap_free:
      name: 空闲Swap
      desc: 表示交换空间（Swap）中空闲可用的大小（单位：字节）。当 Swap 接近耗尽时，可能导致 OOM 风险增加
    node_memory_cached:
      name: 缓存内存
      desc: 表示被操作系统用于文件系统缓存的内存大小（单位：字节），可在内存紧张时被释放
    node_memory_shared:
      name: 共享内存
      desc: 表示被多个进程共享使用的内存大小（单位：字节），常见于 IPC（进程间通信）场景
    node_memory_buffered:
      name: 缓冲区内存
      desc: 表示用于内核缓冲区（Buffer）的内存大小（单位：字节），主要用于加速块设备 I/O
    node_disk_usage_rate:
      name: 磁盘使用率
      desc: 表示节点磁盘空间的使用比例，计算方式为已用空间 / 总空间。用于预警磁盘即将耗尽的情况
    node_disk_used:
      name: 磁盘使用量
      desc: 表示节点磁盘空间的实际使用量（单位：字节），用于分析当前存储资源消耗
    node_disk_free:
      name: 磁盘剩余量
      desc: 表示节点磁盘空间的剩余可用量（单位：字节），是评估存储容量是否充足的关键指标
    node_disk_inodes_used_percent:
      name: Inode使用率
      desc: 表示文件系统 inode 的使用比例。inode 耗尽会导致无法创建新文件，即使磁盘空间充足
    node_diskio_io_util:
      name: 磁盘I/O使用率
      desc: 表示磁盘处理 I/O 请求所占用的时间比例，反映磁盘的繁忙程度。接近 100% 表示磁盘已达性能瓶颈
    node_diskio_write_bytes_rate:
      name: 磁盘写入速率
      desc: 表示每秒写入磁盘的数据量（单位：字节/秒），反映磁盘写入负载情况
    node_diskio_read_bytes_rate:
      name: 磁盘读取速率
      desc: 表示每秒从磁盘读取的数据量（单位：字节/秒），反映磁盘读取负载情况
    node_disk_write_latency:
      name: 磁盘写入延迟
      desc: 表示磁盘写操作的平均响应时间（单位：毫秒），高延迟可能表明存储性能瓶颈
    node_disk_read_latency:
      name: 磁盘读取延迟
      desc: 表示磁盘读操作的平均响应时间（单位：毫秒），高延迟会影响应用读取数据的性能
    node_net_packets_recv_rate:
      name: 网卡接收包速率
      desc: 表示每秒通过网络接口接收的数据包数量，用于分析网络流量和检测异常流量
    node_net_packets_sent_rate:
      name: 网卡发送包速率
      desc: 表示每秒通过网络接口发送的数据包数量，用于评估网络出口流量情况
    node_net_bytes_recv_rate:
      name: 网卡入流量速率
      desc: 表示每秒通过网络接口接收的数据量（单位：字节/秒），用于评估网络带宽使用情况
    node_net_bytes_sent_rate:
      name: 网卡出流量速率
      desc: 表示每秒通过网络接口发送的数据量（单位：字节/秒），用于分析出口带宽占用情况
    node_cpu_load1:
      name: 1分钟平均负载
      desc: 表示过去 1 分钟内系统的平均负载值，反映短期内的 CPU 及 I/O 压力情况
    node_cpu_load5:
      name: 5分钟平均负载
      desc: 表示过去 5 分钟内系统的平均负载值，用于判断中期系统负载趋势
    node_cpu_load15:
      name: 15分钟平均负载
      desc: 表示过去 15 分钟内系统的平均负载值，反映较长时间段内的系统负载稳定性
  ElasticSearch:
    elasticsearch_cluster_health_status_code:
      name: 集群健康状态
      desc: 集群健康核心度量，通过状态值反映集群健康程度：1 对应正常（green）、2 对应副本缺失、3 对应主分片缺失（故障）；red 状态会直接影响数据可用性
    elasticsearch_cluster_health_active_primary_shards:
      name: 活跃主分片数
      desc: 数据可用性核心指标，代表主分片的活跃数量；若主分片缺失，对应数据将无法读写，需确保其与预期数量一致
    elasticsearch_cluster_health_unassigned_shards:
      name: 未分配分片数
      desc: 集群异常核心标志，代表未分配分片的数量；该值大于 0 时需及时排查，长期存在会降低数据冗余度与系统可用性
    elasticsearch_jvm_mem_heap_used_percent:
      name: JVM 堆使用率
      desc: JVM 内存压力核心指标，反映 JVM 内存的占用情况；内存占用过高易引发 Full GC，进而导致集群运行卡顿
    elasticsearch_jvm_gc_collectors_young_collection_time_in_millis_rate:
      name: 年轻代 GC 每秒耗时
      desc: GC 效率监控指标，反映 GC 操作的耗时情况；该值持续偏高表示 GC 占用大量 CPU 资源，会对业务性能造成影响
    elasticsearch_fs_data_0_available_in_bytes:
      name: 节点可用磁盘空间
      desc: 节点存储可用性指标，反映节点磁盘的剩余空间情况；磁盘空间耗尽会导致节点离线
    elasticsearch_process_cpu_percent:
      name: 进程 CPU 使用率
      desc: 进程计算负载指标，反映进程的 CPU 负载情况；高负载会导致集群的读写性能下降
    elasticsearch_process_open_file_descriptors:
      name: 打开文件描述符数
      desc: 文件资源监控指标，反映文件描述符的使用情况；当使用量接近系统上限时，会影响分片的可用性
    elasticsearch_breakers_fielddata_tripped_rate:
      name: Fielddata 内存断路器触发速率
      desc: 内存保护机制监控，反映内存保护断路器的触发情况；该值大于 0 表示近期存在内存不足的情况
    elasticsearch_breakers_request_tripped_rate:
      name: HTTP 请求断路器触发速率
      desc: 请求级内存保护监控，反映请求级内存保护断路器的触发情况；该值大于 0 表示近期存在请求内存过载的情况
    elasticsearch_http_current_open:
      name: HTTP 当前连接数
      desc: HTTP 服务可用性指标，反映 HTTP 服务的连接使用情况；当连接数接近上限时，会影响新请求的接收
    elasticsearch_http_total_opened_rate:
      name: HTTP 每秒新建连接数
      desc: HTTP 服务流量指标，反映近期业务请求的流量变化情况，可辅助排查流量峰值相关问题
    elasticsearch_thread_pool_index_queue:
      name: 索引线程池队列长度
      desc: 写入性能预警指标，反映写入请求队列的长度情况；队列长度持续增长表示写入处理能力不足，会导致请求延迟升高
    elasticsearch_thread_pool_search_queue:
      name: 搜索线程池队列长度
      desc: 查询性能预警指标，反映查询请求队列的长度情况；队列长度持续增长表示查询处理能力不足，会影响业务使用体验
  Redis:
    redis_uptime:
      name: 服务运行时长
      desc: Redis服务持续运行的时间长度，反映服务的稳定性与可用性，持续为正值表示服务正常运行
    redis_used_memory:
      name: 内存使用量
      desc: Redis实例当前占用的内存总量，包括数据存储和内部数据结构，监控该指标可防止内存溢出导致的服务中断
    redis_maxmemory:
      name: 内存限制配置
      desc: Redis实例配置的最大内存使用上限，与内存使用量结合可计算内存使用率，指导容量规划与扩容决策
    redis_mem_fragmentation_ratio:
      name: 内存碎片率
      desc: 内存分配器已分配内存与操作系统报告内存的比值，反映内存碎片化程度，高比值可能影响内存分配效率
    redis_instantaneous_ops_per_sec:
      name: 实时操作频率
      desc: Redis实例处理命令操作的实时频率，直接反映当前服务负载水平，用于识别流量峰值与异常波动
    redis_total_commands_processed_rate:
      name: 命令处理速率
      desc: Redis实例处理命令的平均速率，衡量服务处理能力，速率下降可能表示性能瓶颈或资源不足
    redis_keyspace_hits_rate:
      name: 键命中频率
      desc: 键空间成功命中的操作频率，反映缓存命中效率，高频率表明缓存策略有效，数据访问效率高
    redis_keyspace_misses_rate:
      name: 键未命中频率
      desc: 键空间未能命中的操作频率，反映缓存未命中情况，高频率可能需优化缓存策略或增加缓存容量
    redis_keyspace_hitrate:
      name: 缓存命中率
      desc: 键空间命中操作占总操作的比例，核心性能指标，高命中率表明缓存系统高效运行，数据访问性能良好
    redis_total_net_input_bytes_rate:
      name: 网络流入速率
      desc: Redis实例接收网络数据的平均速率，监控输入流量变化，异常增长可能表示攻击或业务逻辑变化
    redis_total_net_output_bytes_rate:
      name: 网络流出速率
      desc: Redis实例发送网络数据的平均速率，监控输出流量变化，结合业务指标分析响应数据量变化趋势
    redis_clients:
      name: 客户端连接数
      desc: 当前活跃的客户端连接数量，反映服务并发处理能力，接近最大连接数配置时可能影响新连接建立
    redis_blocked_clients:
      name: 阻塞客户端数
      desc: 处于阻塞等待状态的客户端数量，非零值表示存在性能瓶颈或资源竞争，需进一步排查原因
    redis_expired_keys_rate:
      name: 键过期频率
      desc: 因过期时间到达而被自动删除的键操作频率，反映数据生命周期管理情况，异常频率需关注
    redis_evicted_keys_rate:
      name: 键驱逐频率
      desc: 因内存限制而被主动驱逐的键操作频率，反映内存压力情况，非零频率表示内存使用已达上限
    redis_rejected_connections_rate:
      name: 连接拒绝频率
      desc: 因达到最大连接数而被拒绝的连接请求频率，反映连接资源紧张程度，非零频率需考虑扩容
  Docker:
    docker_n_containers_running:
      name: 正在运行的容器数
      desc: 该指标表示 Docker 主机上正在运行的容器数量
    docker_n_containers:
      name: 容器总数
      desc: 该指标表示 Docker 主机上的容器总数量
    docker_n_containers_stopped:
      name: 停止的容器数
      desc: 该指标表示 Docker 主机上停止的容器数量
  Pod:
    pod_status_phase:
      name: Pod状态
      desc: 表示 Kubernetes Pod 当前的生命周期阶段，包括 Pending、Running、Succeeded、Failed、Unknown 等状态
    pod_container_restarts_total:
      name: 容器重启总次数
      desc: 表示 Pod 中所有容器的累计重启次数，频繁重启可能表明存在应用崩溃、健康检查失败或资源不足等问题
    pod_cpu_utilization:
      name: CPU使用率
      desc: 表示 Pod 当前 CPU 实际使用量与请求量（request）之间的比例，用于评估 Pod 的计算资源使用效率
    pod_memory_utilization:
      name: 内存使用率
      desc: 表示 Pod 当前内存实际使用量与请求量（request）之间的比例，用于评估 Pod 的内存资源使用效率
    pod_io_writes_rate:
      name: I/O写速率
      desc: 表示 Pod 中容器每秒的磁盘写入字节数，反映应用对存储子系统的写入负载情况
    pod_io_reads_rate:
      name: I/O读速率
      desc: 表示 Pod 中容器每秒的磁盘读取字节数，反映应用对存储子系统的读取负载情况
    pod_network_in_rate:
      name: 网络入流量速率
      desc: 表示 Pod 每秒通过网络接收的数据量（单位：字节/秒），用于分析入站网络流量
    pod_network_out_rate:
      name: 网络出流量速率
      desc: 表示 Pod 每秒通过网络发送的数据量（单位：字节/秒），用于分析出站网络流量
  vCenter:
    vmware_esxi_count:
      name: ESXI数量
      desc: 该指标用于统计VMware环境中ESXi主机的数量，帮助管理员了解当前的物理主机资源情况
    vmware_datastore_count:
      name: 数据存储数量
      desc: 该指标统计VMware环境中数据存储的数量，便于监控存储资源的分配和使用情况
    vmware_vm_count:
      name: 虚拟机数量
      desc: 该指标统计VMware环境中虚拟机的数量，用于评估虚拟化资源的使用情况
  DataStorage:
    disk_used_average_gauge:
      name: 磁盘使用率
      desc: 磁盘使用率，表示磁盘空间的使用情况，是衡量磁盘存储利用率的指标
    disk_free_average_gauge:
      name: 磁盘剩余量
      desc: 磁盘剩余量，表示磁盘中未使用的空间量，是评估磁盘容量的关键指标
    store_accessible_gauge:
      name: 存储连接状态
      desc: 存储连接状态，表示存储设备的可连接性，是评估存储系统健康状态的指标
  MSSQL:
    sqlserver_cpu_sqlserver_process_cpu_avg:
      name: MSSQL进程CPU使用率
      desc: SQL Server数据库进程的CPU使用率，直接反映数据库计算负载。持续高值可能表示查询需要优化或存在资源瓶颈。
    sqlserver_cpu_system_idle_cpu_avg:
      name: 系统空闲CPU
      desc: 整个操作系统空闲的CPU百分比，反映服务器整体CPU资源利用率。低值表示CPU资源紧张，可能影响系统稳定性。
    sqlserver_server_properties_uptime:
      name: 运行时长
      desc: SQL Server实例自上次启动以来的持续运行时间，用于监控实例稳定性。长时间运行后可能需要重启以释放内存和清理资源。
    sqlserver_database_io_read_latency_ms:
      name: 数据库读取延迟
      desc: 数据库文件读取操作的平均延迟时间，反映存储子系统性能。高延迟可能表明存储瓶颈、网络问题或硬件性能不足。
    sqlserver_database_io_write_latency_ms:
      name: 数据库写入延迟
      desc: 数据库文件写入操作的平均延迟时间，直接影响事务性能和应用程序响应时间。高延迟可能影响数据写入速度和系统吞吐量。
    sqlserver_database_io_reads_rate:
      name: 数据库读取速率
      desc: 数据库文件读取操作的速率，反映数据读取负载强度和工作集访问模式。高读取速率可能表明查询频繁或缓存效率低。
    sqlserver_database_io_writes_rate:
      name: 数据库写入速率
      desc: 数据库文件写入操作的速率，反映数据写入负载强度和事务活动级别。高写入速率可能表示大量数据更新或插入操作。
    sqlserver_memory_clerks_size_kb:
      name: 内存Clerk大小
      desc: SQL Server内部内存分配器当前占用的内存大小，用于分析内存使用分布和识别潜在内存泄漏。不同clerk代表不同的内存使用用途。
    sqlserver_performance_value_rate:
      name: 批处理请求速率
      desc: SQL Server批处理请求的速率，衡量数据库整体吞吐量和负载压力。高请求率表示数据库处理大量查询。
    sqlserver_page_life_expectancy:
      name: 页生命周期期望
      desc: 数据页在缓冲池中的平均停留时间，反映内存压力。值过低表明内存不足，可能导致频繁的物理IO，影响性能。
    sqlserver_buffer_cache_hit_ratio:
      name: 缓冲区缓存命中率
      desc: 从缓冲池中读取数据页的百分比，反映内存效率。高命中率表明大部分数据请求由内存满足，性能良好。低命中率可能表明需要更多内存。
    sqlserver_user_connections_rate:
      name: 用户连接数
      desc: 当前连接到SQL Server实例的用户数量，反映数据库的并发负载和连接池使用情况。连接数过多可能导致资源争用。
    sqlserver_lock_wait_time_rate:
      name: 锁等待时间
      desc: 锁等待时间的速率，反映数据库的并发争用情况。高值可能表明存在阻塞或锁竞争问题，需要优化事务设计。
    sqlserver_requests_cpu_time_ms_rate:
      name: 请求CPU时间速率
      desc: 请求消耗CPU时间的速率，用于识别高CPU消耗的查询和语句，帮助进行性能优化和资源分配决策。
    sqlserver_requests_logical_reads_rate:
      name: 请求逻辑读取速率
      desc: 请求执行逻辑读取操作的速率，反映查询数据访问模式和工作集大小。高逻辑读取可能表明查询缺少索引或需要优化。
    sqlserver_requests_total_elapsed_time_ms_rate:
      name: 请求运行时间速率
      desc: 请求总运行时间的速率，监控查询执行效率和响应时间。高运行时间可能表明查询复杂、数据量大或存在性能问题。
    sqlserver_requests_wait_time_ms_rate:
      name: 请求等待时间速率
      desc: 请求等待时间的速率，反映查询在资源上的等待情况。高等待时间可能表明存在资源瓶颈或锁竞争。
    sqlserver_schedulers_active_workers_count:
      name: 调度器活动工作线程数
      desc: 调度器上当前正在执行任务的活动工作线程数量，反映CPU调度负载。过高可能表示CPU压力大或存在并行查询争用。
    sqlserver_schedulers_runnable_tasks_count:
      name: 调度器可运行任务数
      desc: 调度器上准备就绪等待CPU执行的任务数量，反映CPU队列长度。高值表示CPU资源不足或存在大量并发请求。
    sqlserver_waitstats_resource_wait_ms:
      name: 资源等待时间速率
      desc: 等待外部资源（如磁盘、网络、内存）的时间速率，反映真正的资源瓶颈。帮助识别IO、内存或网络等硬件限制。
    sqlserver_waitstats_signal_wait_time_ms_rate:
      name: 信号等待时间速率
      desc: 等待CPU调度的时间速率，反映CPU压力。高信号等待时间表明CPU资源紧张或存在并行查询争用，需要优化查询或增加CPU资源。
    sqlserver_waitstats_wait_time_ms_rate:
      name: 等待时间速率
      desc: SQL Server中各种等待类型的累计等待时间的速率，是性能调优的关键指标，帮助识别系统瓶颈。
    sqlserver_waitstats_waiting_tasks_count:
      name: 等待任务数
      desc: 当前正在等待的SQL Server任务数量，反映系统的并发等待情况。高等待任务数可能表明系统存在资源争用。
    sqlserver_volume_space_available_space_bytes:
      name: 卷可用空间
      desc: 存储卷的可用空间大小，监控磁盘空间使用情况。空间不足可能导致数据库操作失败或性能下降。
    sqlserver_volume_space_total_space_bytes:
      name: 卷总空间
      desc: 存储卷的总空间大小，用于计算磁盘使用率，规划存储扩容。
    sqlserver_volume_space_used_space_bytes:
      name: 卷已用空间
      desc: 存储卷的已用空间大小，结合总空间可计算使用率，监控存储增长趋势。
  Zookeeper:
    zookeeper_version:
      name: 版本信息
      desc: Zookeeper服务的运行版本标识，用于识别软件版本与兼容性。
    zookeeper_num_alive_connections:
      name: 活跃连接数
      desc: 当前活跃的客户端连接数量，是衡量服务实时负载和并发压力的关键指标。
    zookeeper_outstanding_requests:
      name: 待处理请求数
      desc: 当前排队等待处理的请求数量，值持续偏高表明服务处理能力可能出现瓶颈。
    zookeeper_avg_latency:
      name: 平均延迟
      desc: 处理客户端请求的平均响应时间，是评估Zookeeper核心性能的主要指标。
    zookeeper_max_latency:
      name: 最大延迟
      desc: 处理单个请求所记录的最大响应时间，反映极端情况下的性能瓶颈。
    zookeeper_min_latency:
      name: 最小延迟
      desc: 处理请求的最小响应时间，代表服务在理想条件下的最佳性能表现。
    zookeeper_packets_received:
      name: 接收数据包数
      desc: 服务器累计接收的网络数据包总数，用于衡量网络输入流量。
    zookeeper_packets_sent:
      name: 发送数据包数
      desc: 服务器累计发送的网络数据包总数，用于衡量网络输出流量。
    zookeeper_watch_count:
      name: Watch监控数
      desc: 当前在ZNode上注册的监听器数量，反映客户端对数据变更的关注度。
    zookeeper_ephemerals_count:
      name: 临时节点数
      desc: 当前数据树中临时节点的数量，通常与会话生命周期关联。
    zookeeper_znode_count:
      name: ZNode总数
      desc: Zookeeper数据树中所有节点的总数，反映数据结构的规模和复杂度。
    zookeeper_approximate_data_size:
      name: 数据大小
      desc: 存储的所有ZNode数据的近似内存占用大小，用于容量规划。
    zookeeper_open_file_descriptor_count:
      name: 打开文件描述符
      desc: 当前进程打开的文件描述符数量，接近系统上限时可能影响服务。
    zookeeper_max_file_descriptor_count:
      name: 最大文件描述符
      desc: 操作系统允许该进程打开的最大文件描述符数量，是资源限制的配置项。
    zookeeper_fsync_threshold_exceed_count:
      name: Fsync超限计数
      desc: 事务日志同步到磁盘的耗时超过阈值的次数，反映磁盘I/O性能问题。
    zookeeper_packets_received_rate:
      name: 数据包接收速率
      desc: 过去5分钟内的平均数据包接收速率，反映实时的网络输入负载。
    zookeeper_packets_sent_rate:
      name: 数据包发送速率
      desc: 过去5分钟内的平均数据包发送速率，反映实时的网络输出负载。
    zookeeper_fsync_threshold_exceed_rate:
      name: Fsync超限速率
      desc: 过去5分钟内Fsync操作超限的频率，用于监控磁盘性能的恶化趋势。
    zookeeper_avg_latency_avg:
      name: 平均延迟趋势
      desc: 过去5分钟内平均延迟的滑动平均值，平滑瞬时波动以观察稳定趋势。
    zookeeper_max_latency_max:
      name: 最大延迟峰值
      desc: 过去5分钟内记录的最大延迟值，用于识别时间段内的最严重性能事件。
  Kafka:
    up_gauge:
      name: 监控探针状态
      desc: 监控探针的运行状态。0代表连接服务不正常，1代表连接服务正常。需要注意无数据的情况可能是连接不存在。
    brokers_gauge:
      name: Broker数量
      desc: Kafka集群中的 Broker 数量。
    broker_info_gauge:
      name: 节点信息
      desc: Kafka节点的信息，包含节点地址和节点ID。
    topic_partition_count:
      name: 主题分区数
      desc: 主题的分区数量。
    topic_partition_current_offset:
      name: 分区当前偏移量
      desc: 指定主题和分区的当前偏移量。
    topic_partition_oldest_offset:
      name: 分区最早偏移量
      desc: 指定主题和分区的最早偏移量。
    topic_partition_in_sync_replica:
      name: 分区同步副本数
      desc: 指定主题和分区的同步副本数量。
    topic_partition_leader_is_preferred:
      name: 分区首选领导者状态
      desc: 若主题/分区正在使用首选 Broker节点，则值为 1，否则为 0。
    topic_partition_replicas:
      name: 分区副本数
      desc: 指定主题和分区的副本数量。
    topic_partition_under_replicated_partition:
      name: 分区副本不足状态
      desc: 若主题/分区处于副本不足状态，则值为 1，否则为 0。
    consumergroup_current_offset:
      name: 消费者组当前偏移量
      desc: 指定消费者组在指定主题和分区的当前偏移量。
    consumergroup_lag:
      name: 消费者组滞后偏移量
      desc: 指定消费者组在指定主题和分区的当前近似滞后偏移量。
    process_cpu_seconds_total:
      name: 探针进程CPU总时间
      desc: 监控探针进程已使用的CPU时间总量。
    process_max_fds_gauge:
      name: 探针进程最大文件描述符数
      desc: 监控探针进程能够打开的最大文件描述符数。
    process_open_fds_gauge:
      name: 探针进程打开文件描述符数
      desc: 监控探针进程当前打开的文件描述符数。
    process_resident_memory_bytes_gauge:
      name: 探针进程常驻内存大小
      desc: 监控探针进程当前常驻内存的大小。
    process_virtual_memory_bytes_gauge:
      name: 探针进程虚拟内存大小
      desc: 监控探针进程当前虚拟内存的大小。
