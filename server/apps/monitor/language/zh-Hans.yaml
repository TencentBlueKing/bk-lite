monitor_object_metric:
  Minio:
    minio_cluster_capacity_usable_total_bytes_gauge:
      name: 集群可用总容量
      desc: 集群经过纠删码计算后的可用逻辑存储总容量，反映了考虑冗余后的存储资源规模
    minio_cluster_capacity_usable_free_bytes_gauge:
      name: 集群可用空闲容量
      desc: 集群可用逻辑存储的空闲容量，用于监控存储使用情况和预测存储需求
    minio_cluster_drive_online_total_gauge:
      name: 在线驱动器数
      desc: 集群中当前在线可用的存储驱动器数量，反映存储硬件的可用性状态
    minio_cluster_nodes_online_total_gauge:
      name: 在线节点数
      desc: 集群中当前在线可用的节点服务器数量，影响集群处理能力和容错能力
    minio_cluster_health_status_gauge:
      name: 集群健康状态
      desc: 集群整体健康状态，1表示健康，0表示不健康，提供集群运行状况快速概览
    minio_cluster_health_erasure_set_status_gauge:
      name: 擦除集状态
      desc: 擦除集的状态（1=正常），反映数据冗余集的健康状况，直接影响数据安全性
    minio_cluster_health_erasure_set_online_drives_gauge:
      name: 擦除集在线驱动器数
      desc: 擦除集中在线驱动器的数量，影响数据可用性和冗余度，确保冗余策略有效性
    minio_node_cpu_avg_load1_gauge:
      name: 节点1分钟平均负载
      desc: 节点过去1分钟的平均系统负载，反映短期CPU压力，评估短期性能压力
    minio_node_cpu_avg_idle_gauge:
      name: 节点CPU空闲率
      desc: 节点CPU的空闲时间百分比，反映CPU利用率，低空闲率可能表示CPU瓶颈
    minio_node_mem_used_perc_gauge:
      name: 节点内存使用率
      desc: 节点内存使用百分比，反映内存压力，过高使用率可能导致性能下降
    minio_node_drive_perc_util_gauge:
      name: 驱动器使用率
      desc: 单个驱动器的使用百分比，反映存储设备空间使用情况，对容量规划重要
    minio_node_drive_reads_per_sec_gauge:
      name: 驱动器每秒读取次数
      desc: 单个驱动器每秒读取操作次数，反映存储设备读取性能和工作负载
    minio_node_drive_writes_per_sec_gauge:
      name: 驱动器每秒写入次数
      desc: 单个驱动器每秒写入操作次数，反映存储设备写入性能和工作负载
    minio_node_if_rx_bytes_gauge:
      name: 网络接口接收字节数
      desc: 网络接口接收的数据字节数，反映网络流入流量，监控网络带宽使用
    minio_node_if_tx_bytes_gauge:
      name: 网络接口发送字节数
      desc: 网络接口发送的数据字节数，反映网络流出流量，监控网络带宽使用
    minio_node_process_uptime_seconds_gauge:
      name: 进程运行时间
      desc: MinIO进程运行秒数，反映进程稳定性，长时间运行表示稳定，频繁重启可能有问题
    minio_node_process_cpu_total_seconds_counter_rate:
      name: 进程CPU使用速率
      desc: MinIO进程每秒消耗的CPU时间，反映MinIO服务对CPU资源的实时消耗
    minio_node_process_resident_memory_bytes_gauge:
      name: 进程常驻内存
      desc: MinIO进程占用的常驻内存大小，反映进程内存使用情况，监控内存泄漏
    minio_node_go_routine_total_gauge:
      name: Go协程总数
      desc: MinIO进程中当前的Go协程数量，反映并发处理能力，异常增加可能表示问题
    minio_s3_requests_incoming_total_gauge:
      name: 当前传入S3请求数
      desc: 当前正在处理的传入S3 API请求数量，反映当前S3服务负载
    minio_s3_requests_waiting_total_gauge:
      name: 等待中S3请求数
      desc: 当前等待处理的S3 API请求数量，反映S3服务处理队列积压情况
    minio_s3_traffic_received_bytes_counter_rate:
      name: S3接收流量速率
      desc: S3服务每秒接收的数据流量，反映数据上传速率和网络流入带宽使用
    minio_s3_traffic_sent_bytes_counter_rate:
      name: S3发送流量速率
      desc: S3服务每秒发送的数据流量，反映数据下载速率和网络流出带宽使用
    minio_s3_requests_rejected_auth_total_counter_rate:
      name: 认证拒绝S3请求速率
      desc: 因认证失败而被拒绝的S3请求每秒数量，反映认证失败频率和安全状况
    minio_node_scanner_objects_scanned_counter_rate:
      name: 对象扫描速率
      desc: 扫描器每秒扫描的对象数量，反映存储系统内部维护活动的效率
  Host:
    cpu_usage_total:
      name: CPU使用率
      desc: 反映主机整体 CPU 的使用情况，表示非空闲时间在总 CPU 时间中的占比，用于衡量系统的整体计算压力。持续高位通常意味着 CPU 资源成为系统瓶颈。
    cpu_usage_core:
      name: CPU单核使用率
      desc: 描述单个 CPU 核心的使用情况，用于分析 CPU 负载在各核心间的分布，帮助识别负载不均或热点核心问题。
    cpu_usage_iowait_total:
      name: CPU等待IO占比
      desc: 表示 CPU 因等待 I/O 操作完成而处于空闲状态的时间占比，主要用于判断系统是否受限于磁盘或其他 I/O 性能。
    cpu_usage_system_total:
      name: CPU系统占用率
      desc: 表示 CPU 在内核态执行操作系统相关任务所占用的时间比例，异常升高可能与系统调用频繁或内核开销增加有关。
    cpu_usage_user_total:
      name: CPU用户占用率
      desc: 表示 CPU 在用户态执行应用程序逻辑所消耗的时间占比，通常用于衡量业务程序对 CPU 的消耗程度。
    cpu_usage_irq_total:
      name: CPU 硬件中断占用率
      desc: 表示 CPU 用于处理硬件中断请求的时间占比，可用于辅助定位硬件设备或驱动相关的性能问题。
    cpu_usage_steal_total:
      name: CPU 被抢占率
      desc: 表示在虚拟化环境中，当前虚拟机的 CPU 时间被宿主机或其他虚拟机占用的比例，用于评估虚拟化资源争抢情况。
    system_load1:
      name: 1分钟平均负载
      desc: 表示系统在最近 1 分钟内的平均运行负载，主要用于观察系统的瞬时压力变化。
    system_load5:
      name: 5分钟平均负载
      desc: 表示系统在最近 5 分钟内的平均运行负载，用于分析系统负载的短期趋势。
    system_load15:
      name: 15分钟平均负载
      desc: 表示系统在最近 15 分钟内的平均运行负载，用于评估系统负载的长期稳定性。
    diskio_io_util:
      name: 磁盘IO使用率
      desc: 表示磁盘设备处于忙碌状态的时间占比，用于衡量磁盘 I/O 资源的整体利用情况。持续高位通常意味着磁盘 I/O 成为性能瓶颈。
    diskio_writes_rate:
      name: 磁盘写入IOPS
      desc: 表示磁盘每秒完成的写入操作次数，用于衡量写入请求的并发强度和 I/O 压力。
    diskio_write_bytes_rate:
      name: 磁盘写入速率
      desc: 表示磁盘单位时间内写入的数据量，用于评估磁盘写入吞吐能力。
    disk_write_latency:
      name: 磁盘写入延迟
      desc: 表示单次磁盘写入操作的平均耗时，用于分析磁盘写入性能及响应能力。
    diskio_reads_rate:
      name: 磁盘读出IOPS
      desc: 表示磁盘每秒完成的读取操作次数，用于衡量读请求的并发程度和 I/O 压力。
    diskio_read_bytes_rate:
      name: 磁盘读出速率
      desc: 表示磁盘单位时间内读取的数据量，用于评估磁盘读取吞吐能力。
    disk_read_latency:
      name: 磁盘读出延迟
      desc: 表示单次磁盘读取操作的平均耗时，用于分析磁盘读取性能和访问延迟。
    disk_total:
      name: 磁盘总空间
      desc: 表示磁盘或文件系统的总容量，用于容量规划与资源管理。
    disk_free:
      name: 磁盘剩余空间
      desc: 表示磁盘或文件系统当前可用的剩余容量，用于监控磁盘空间风险。
    disk_used_percent:
      name: 磁盘使用率
      desc: 表示磁盘已使用空间占总容量的比例，是磁盘容量监控的核心指标。
    disk_inodes_used_percent:
      name: Inode使用率
      desc: 表示文件系统 Inode 的使用比例，用于防范因 Inode 耗尽导致的文件创建失败问题。
    processes_running:
      name: 运行中进程数
      desc: 表示当前处于运行状态的进程数量，用于反映系统的并发执行情况。
    processes_blocked:
      name: 阻塞进程数
      desc: 表示因 I/O 或资源竞争而处于阻塞状态的进程数量，用于辅助判断系统资源瓶颈。
    processes_zombies:
      name: 僵尸进程数
      desc: 表示已退出但仍保留进程表项的僵尸进程数量，持续存在可能表明进程回收异常。
    processes_sleeping:
      name: 休眠进程数
      desc: 表示当前处于休眠或等待事件状态的进程数量。
    mem_total:
      name: 内存总量
      desc: 表示系统可使用的物理内存总容量，是内存资源评估的基础指标。
    mem_available:
      name: 可用内存
      desc: 表示系统在不触发明显性能下降的情况下，可分配给应用使用的内存容量。
    mem_used_percent:
      name: 内存使用率
      desc: 表示已使用内存占总内存的比例，用于评估系统的内存压力水平。
    mem_swap_free:
      name: 空闲交换内存
      desc: 表示当前剩余可用的交换内存空间，用于监控内存紧张情况下的缓冲能力。
    mem_cached:
      name: 缓存内存
      desc: 表示操作系统用于文件缓存的内存大小，该部分内存可在需要时被回收。
    mem_shared:
      name: 共享内存
      desc: 表示被多个进程共享使用的内存容量。
    mem_buffered:
      name: 缓冲内存
      desc: 表示操作系统用于块设备 I/O 缓冲的内存容量。
    net_packets_recv_rate:
      name: 网络接收包速率
      desc: 表示网络接口单位时间内接收的数据包数量，用于衡量网络包级流量情况。
    net_packets_sent_rate:
      name: 网络发送包速率
      desc: 表示网络接口单位时间内发送的数据包数量。
    net_bytes_recv_rate:
      name: 网络接收吞吐速率
      desc: 表示网络接口单位时间内接收的数据量，用于评估网络接收带宽使用情况。
    net_bytes_sent_rate:
      name: 网络发送吞吐速率
      desc: 表示网络接口单位时间内发送的数据量，用于评估网络发送带宽使用情况。
    net_err_in_rate:
      name: 网络接收错误包速率
      desc: 表示网络接口单位时间内接收到的错误数据包数量，用于监控网络质量。
    net_err_out_rate:
      name: 网络发送错误包速率
      desc: 表示网络接口单位时间内发送失败的错误数据包数量。
    net_drop_in_rate:
      name: 网络接收丢包速率
      desc: 表示网络接口单位时间内被丢弃的接收数据包数量，用于评估网络拥塞或异常情况。
    net_drop_out_rate:
      name: 网络发送丢包速率
      desc: 表示网络接口单位时间内被丢弃的发送数据包数量。
    nvidia_smi_memory_total:
      name: GPU显存总容量
      desc: 表示 GPU 可用的显存总容量，是 GPU 资源评估的基础指标。
    nvidia_smi_memory_free:
      name: GPU显存空闲量
      desc: 表示当前 GPU 可分配的空闲显存容量。
    nvidia_smi_utilization_memory:
      name: GPU显存使用率
      desc: 表示已使用 GPU 显存占总显存的比例，用于评估 GPU 显存压力。
    nvidia_smi_power_draw:
      name: GPU功耗
      desc: 表示 GPU 当前的实时功耗水平，用于监控能耗和运行状态。
    nvidia_smi_temperature_gpu:
      name: GPU核心温度
      desc: 表示 GPU 核心当前的运行温度，用于监控 GPU 热状态及散热健康度。
    nvidia_smi_fan_speed_avg:
      name: GPU风扇转速
      desc: 表示 GPU 风扇的平均转速百分比，用于辅助判断散热策略和硬件状态。
  JVM:
    jmx_scrape_duration_seconds_gauge:
      name: 抓取消耗时间
      desc: 最近一次的JMX监控数据采集耗时，以秒为单位，用于评估数据采集性能。
    jmx_scrape_error_gauge:
      name: 抓取错误
      desc: 标识 JMX 抓取过程中是否出现失败，非零值表示抓取失败
    jvm_memory_usage_init_value:
      name: 初始内存大小
      desc: Java 虚拟机启动时初始化分配的内存大小，反映内存初始配置
    jvm_memory_usage_committed_value:
      name: 已提交内存大小
      desc: Java 虚拟机当前已提交给系统使用的内存大小，可用于评估内存资源占用
    jvm_memory_usage_used_value:
      name: 已使用内存大小
      desc: Java 虚拟机当前实际已使用的内存量，直观体现内存使用情况
    jvm_memory_usage_max_value:
      name: 内存使用最大值
      desc: Java 虚拟机在运行过程中内存使用曾达到的最大值，可用于检测内存压力和泄漏
    jvm_threads_total_started_count_value:
      name: 总启动线程数
      desc: Java 虚拟机自启动以来总共创建并启动的线程数量，展示线程创建规模
    jvm_threads_daemon_count_value:
      name: 守护线程数
      desc: Java 虚拟机中当前处于活动状态的守护线程数量，守护线程用于服务其他线程
    jvm_threads_peak_count_value:
      name: 峰值线程数
      desc: Java 虚拟机运行过程中线程数量达到的峰值，可辅助分析线程资源使用高峰
    jvm_threads_count_value:
      name: 当前线程数
      desc: Java 虚拟机当前正在运行的线程数量，实时反映线程活跃程度
    jvm_threads_current_user_time_value:
      name: 线程用户时间
      desc: Java 虚拟机中当前线程执行用户代码所花费的 CPU 时间，用于分析线程性能
    jvm_os_memory_physical_free_value:
      name: 可用物理内存
      desc: 系统当前可用的物理内存大小，体现系统剩余内存资源
    jvm_os_memory_physical_total_value:
      name: 总物理内存
      desc: 系统中物理内存的总容量大小，是硬件配置的固定参数
    jvm_os_memory_swap_free_value:
      name: 可用交换空间
      desc: 系统当前可用的交换空间大小，用于在物理内存不足时临时存储数据
    jvm_os_memory_swap_total_value:
      name: 总交换空间
      desc: 系统中交换空间的总容量大小，决定可扩展的虚拟内存上限
    jvm_os_memory_committed_virtual_value:
      name: 提交的虚拟内存
      desc: Java 虚拟机已提交使用的虚拟内存大小，反映对虚拟内存资源的占用
    jvm_os_available_processors_value:
      name: 可用处理器数
      desc: 系统当前可用于执行线程的处理器核心数量，影响程序并行处理能力
    jvm_os_processcputime_seconds_value:
      name: 进程 CPU 时间
      desc: Java 虚拟机进程自启动以来消耗的 CPU 时间，衡量进程资源占用
    jvm_bufferpool_count_value:
      name: BufferPool 计数
      desc: Java NIO 中 BufferPool 的缓冲区对象数量，用于监控资源池规模
    jvm_bufferpool_memoryused_value:
      name: BufferPool 已用内存
      desc: Java NIO 中 BufferPool 当前已使用的内存大小，反映资源池使用情况
    jvm_bufferpool_totalcapacity_value:
      name: BufferPool 总容量
      desc: Java NIO 中 BufferPool 的总内存容量大小，展示资源池最大承载能力
    jvm_gc_collectiontime_seconds_value:
      name: GC 收集总时间
      desc: Java 虚拟机中垃圾回收操作累计消耗的总时间，用于评估 GC 性能
    jvm_gc_collectioncount_value:
      name: GC 收集总次数
      desc: Java 虚拟机中垃圾回收操作的累计执行次数，反映 GC 活动频率
    jvm_memorypool_usage_init_value:
      name: 内存池初始使用量
      desc: Java 虚拟机中内存池初始化分配的内存使用量，体现内存池初始状态
    jvm_memorypool_usage_committed_value:
      name: 内存池提交内存使用量
      desc: Java 虚拟机中内存池当前已提交使用的内存量，展示内存池资源占用
    jvm_memorypool_usage_used_value:
      name: 内存池已使用内存
      desc: Java 虚拟机中内存池当前实际已使用的内存量，直观体现内存池使用程度
    jvm_memorypool_usage_max_value:
      name: 内存池最大使用量
      desc: Java 虚拟机中内存池在运行过程中曾达到的最大内存使用量，可检测内存池压力
  Bastion Host:
    ifOutUcastPkts:
      name: 每秒发送单播数据包数
      desc: 此指标计算过去5分钟内发送的单播包的平均速率，单位为每秒。通过监测单播包的数量，管理员可以评估接口的传输性能以及流量的使用情况。
    device_total_incoming_traffic:
      name: 设备接收总流量速率
      desc: 此指标表示整个设备在过去5分钟内接收到的总字节流量的平均速率，单位为兆字节每秒（MB/s）。通过对多个接口的接收字节进行汇总计算，帮助管理员获取整个设备的接收流量情况，从而支持总体流量监控以及容量规划。
    interface_ifOutDiscards:
      desc: 本指标计算过去5分钟内发送的丢弃包的平均速率，单位为每秒。关注发送丢包情况能够帮助识别网络传输问题和配置不当的情况。
      name: 发送丢包速率
    interface_ifInOctets:
      name: 接口接收流量速率
      desc: 此指标表示过去5分钟内接收到的字节数的平均速率，转换为兆字节（MB）单位。监测字节流量有助于评估接口的负载及带宽使用情况。
    interface_ifInErrors:
      name: 接收错误数据包速率
      desc: 此指标计算过去5分钟内接收到的错误包的平均速率，单位为每秒。通过监测接收错误，管理员可以及时发现潜在的问题，例如物理连接故障或配置错误。
    interface_ifOutOctets:
      name: 接口发送流量速率
