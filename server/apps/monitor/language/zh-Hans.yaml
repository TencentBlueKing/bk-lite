  Redis:
    name: Redis（Telegraf）
    desc: 通过Telegraf采集器定期收集Redis性能及资源使用情况的关键指标。
  Switch SNMP General:
    name: 交换机通用（Telegraf）
    desc: 通过Telegraf采集器利用SNMP协议定期收集交换机各接口的流量、丢包数、错包数等IF-MIB关键指标。
  WebLogic-JMX:
    name: WebLogic（JMX）
    desc: 通过WebLogic-JMX采集器定期收集WebLogic关键指标，包括线程池、连接池、内存、EJB、Servlet、JMS 性能及 Web 服务响应时间等。
  K8S:
    name: K8s
    desc: 利用K8s主动上报监控数据的能力，收集Kubernetes集群的状态和健康，包括节点、容器和pod的性能指标。
  Consul:
    name: Consul（Telegraf）
    desc: 通过Telegraf采集器定期收集Consul的服务健康状态，采集状态检查结果，分析通过、警告和关键性指标。
  Website:
    desc: 通过Telegraf采集器定期拨测HTTP/HTTPS连接的可用性和性能。
    name: 网站拨测（Telegraf）
  Nginx:
    desc: 通过Telegraf采集器定期收集Nginx的请求、连接状态及处理效率等指标，帮助监控和优化网站的性能与稳定性。
    name: Nginx（Telegraf）
  Loadbalance SNMP General:
    desc: 通过Telegraf采集器利用SNMP协议定期收集负载均衡各接口的流量、丢包数、错包数等IF-MIB关键指标。
    name: 负载均衡设备通用（Telegraf）
  Bastion Host SNMP General:
    desc: SNMP 通用插件用于通过 SNMP 监控和管理堡垒机的监控情况。管理员可以获取有关设备的关键信息，例如 接口流量、错误统计和状态信息等，从而优化网络性能和提高管理效率。
    name: 堡垒机通用（SNMP）
  Jetty-JMX:
    desc: 通过Jetty JMX采集器定期收集Jetty的任务处理、线程池、网络连接、HTTP 配置以及JMX自监控等关键性能指标。
    name: Jetty（JMX）
  ElasticSearch:
    desc: 通过Telegraf采集器定期收集Elasticsearch的文件系统、HTTP 请求、IO 统计、文档统计、查询缓存和截断器的相关指标，帮助用户监控集群健康状态和性能表现。
    name: ElasticSearch（Telegraf）
  Zookeeper:
    name: Zookeeper（Telegraf）
    desc: 通过Telegraf采集器定期收集Zookeeper的运行时的性能数据和稳定性指标，如运行时长、平均延迟、读写比例等。
  Firewall SNMP General:
    desc: 通过Telegraf采集器利用SNMP协议定期收集防火墙各接口的流量、丢包数、错包数等IF-MIB关键指标。
    name: 防火墙通用（Telegraf）
  SNMP Trap:
    desc: SNMP Trap监控插件用于接收和处理网络设备主动推送的报警或状态通知（Trap消息），以实现实时监控和故障告警。
    name: SNMP Trap
  Router SNMP General:
    desc: 通过Telegraf采集器利用SNMP协议定期收集路由器各接口的流量、丢包数、错包数等IF-MIB关键指标。
    name: 路由器通用（Telegraf）
  ActiveMQ-JMX:
    name: ActiveMQ-JMX
    desc: 该 ActiveMQ 插件基于 JMX 采集，可获取消息队列、连接池、消息吞吐量等关键性能指标，实时监控消息处理效率与资源使用情况，助力优化系统性能，保障服务稳定。
  Tomcat:
    name: Tomcat（Telegraf）
    desc: 通过Telegraf采集器定期收集Tomcat的连接器和JVM内存的关键性能指标。
  RabbitMQ:
    name: RabbitMQ（Telegraf）
    desc: 通过Telegraf采集器定期收集RabbitMQ的运行状态、资源使用、消息流量和队列健康状况。
  ClickHouse:
    desc: 采集ClickHouse实例运行时指标，如内存、磁盘、查询事件等，用于性能监控、资源跟踪及故障诊断，保障数据库稳定运行。
    name: ClickHouse
  Apache:
    name: Apache（Telegraf）
    desc: 通过Telegraf采集器定期收集Apache的运行时间、资源使用情况、请求处理效率及带宽数据。
  Hardware Server IPMI:
    name: 硬件服务器IPMI通用（Telegraf）
    desc: 通过Telegraf采集器利用IPMI协议定期收集硬件服务器的电源状态、风扇转速、温度等关键指标。
  Mysql:
    name: Mysql（Telegraf）
    desc: 通过Telegraf采集器定期收集MySQL数据库健康状况及性能等关键指标。
  Minio:
    name: MinIO（Telegraf）
    desc: 通过Telegraf采集器定期调用MinIO指标接口收集包括对象存储系统的运行状态、存储容量、使用情况、复制、节点间通信和S3请求等关键指标。
  Hardware Server SNMP General:
    name: 硬件服务器SNMP通用（Telegraf）
    desc: 通过Telegraf采集器利用SNMP协议定期收集硬件服务器各接口的流量、丢包数、错包数等IF-MIB关键指标。
  Host:
    desc: 通过Telegraf采集器收集和分析主机的性能数据，包括CPU、内存、磁盘和网络使用情况。
    name: 主机（Telegraf）
  Ping:
    desc: 通过Telegraf采集器定期发送ICMP回显请求（ECHO_REQUEST）来检查目标主机或网络设备的连通性和响应时间。
    name: Ping（Telegraf）
  MongoDB:
    name: MongoDB（Telegraf）
    desc: 通过Telegraf采集器定期收集MongoDB的基础信息、性能指标、操作统计和资源使用情况，帮助优化性能，保障数据库高效稳定运行。
  JVM:
    name: JVM（JMX）
    desc: 通过JVM JMX采集器定期收集JVM（Java 虚拟机）的运行状态、内存使用、线程活动、垃圾回收情况及系统资源等性能指标。
  Storage SNMP General:
    desc: 通过Telegraf采集器利用SNMP协议定期收集存储设备各接口的流量、丢包数、错包数等IF-MIB关键指标。
    name: 存储设备SNMP通用（Telegraf）
  Oracle:
    desc: 通过Oracle Exporter采集器定期采集Oracle运行时长、操作次数、事务提交回滚及各类等待时间等指标。
    name: Oracle（Exporter）
  Scanning Device SNMP General:
    name: 扫描设备通用（SNMP）
    desc: SNMP 通用插件用于通过 SNMP 监控和管理扫描设备的监控情况。管理员可以获取有关设备的关键信息，例如 接口流量、错误统计和状态信息等，从而优化网络性能和提高管理效率。
  Docker:
    name: Docker（Telegraf）
    desc: 通过Telegraf采集器定期收集Docker容器的状态、资源使用情况（CPU、内存、网络、IO）和性能指标。
  VMWare:
    desc: 通过Telegraf采集器利用Stargazer能力定期收集VMware中vCenter、ESXi、虚拟机、数据存储的关键指标。
    name: VMWare
  MSSQL:
    desc: 通过Telegraf采集器定期收集MSSQL关键指标，包括基础信息、性能指标、存储状态等。
    name: MSSQL（Telegraf）
  Kafka:
    name: Kafka（Exporter）
    desc: 通过Kafka Exporter采集器定期收集Kafka集群的主题统计、分区数量、消费者组状态等指标，帮助监控Kafka集群的健康和性能。
