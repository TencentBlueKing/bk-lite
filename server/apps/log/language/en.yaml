collect_type:
  Auditbeat:
    auditd:
      description: Collects Linux audit framework logs for comprehensive system security
        monitoring and compliance.
      name: Auditd
    file_integrity:
      description: Monitors file system changes to detect unauthorized modifications
        and ensure data integrity.
      name: File Integrity
  Filebeat:
    filestream:
      description: Collects and forwards log data from various sources for centralized
        logging and analysis.
      name: Filestream
  Metricbeat:
    system:
      description: Gathers system-level metrics such as CPU, memory, and disk usage
        for performance monitoring and resource management.
      name: System
    docker:
      description: Collects metrics from Docker containers to monitor container performance
        and resource utilization.
      name: Docker

  Packetbeat:
    dhcp:
      description: Collects DHCP traffic to monitor IP address allocation and network
        configuration.
      name: DHCP
    dns:
      description: Captures DNS query and response data for network troubleshooting
        and security analysis.
      name: DNS
    flows:
      description: Analyzes network flow data to monitor traffic patterns and detect
          potential security threats.
      name: Flows
    icmp:
      description: Monitors ICMP traffic for network diagnostics and performance
        analysis.
      name: ICMP
    http:
      description: Monitors HTTP traffic to analyze web application performance and
        detect anomalies.
      name: HTTP
    Snmptrapd:
      description: Collects SNMP trap messages for network device monitoring and
        alerting.
      name: SNMP Trap

  Vector:
    docker:
      description: Collects and processes logs from Docker containers for centralized
          logging and analysis.
      name: Docker
    exec:
      description: Executes commands to collect log data from various sources for
        processing and analysis.
      name: Exec
    file:
      description: Collects log data from files for centralized logging and analysis.
      name: File
    kubernetes:
      description: Collects logs and metrics from Kubernetes clusters for monitoring
          and analysis.
      name: Kubernetes
    syslog:
      description: Collects syslog messages for centralized logging and monitoring
      name: Syslog
