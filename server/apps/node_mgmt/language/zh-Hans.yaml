    name: Linux控制器
    description: Linux控制器由 Sidecar 和 NATS Executor组成，用于管理Linux节点和节点上的各类采集器，实现节点上的自动化部署、资源协调与任务执行。控制器默认集成了Telegraf和Vector采集器。
  windows:
    description: Windows控制器由 Sidecar 和 NATS Executor组成，用于管理Windows节点和节点上的各类采集器，实现节点上的自动化部署、资源协调与任务执行。控制器默认集成了Telegraf和Vector采集器。
