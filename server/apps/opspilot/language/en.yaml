  python:
    name: Python Executor
    description: |
      Python Tool Module

      This module contains all Python-related tool functions:
      - executor: Python code execution tool

      **Key Features:**
      - Safely execute Python code
      - Support data processing and computation
      - Return execution results

      **Tool List:**
      - python_execute_direct: Directly execute Python code
    tools:
      python_execute_direct:
        description: Tool for directly executing Python code, high-risk and malicious code execution is prohibited, supports data processing and computation with execution results returned
  shell:
    name: Shell Executor
    description: |
      Shell Tool Module

      Execute commands in system shell for automation operations, building, deployment, and information retrieval scenarios.

      **Security Requirements:**
      1. High-risk commands are not allowed (e.g., rm -rf /, dd, mkfs, etc.)
      2. Commands requiring interactive input are not allowed
      3. Commands that may leak sensitive information are not allowed
      4. Command purpose and risks should be clarified before execution

      **Tool List:**
      - shell_execute: Execute shell command list, execute in order and return results
    tools:
      shell_execute:
        description: Execute command list in system shell, execute in order and return results for each command including stdout, stderr and exit code
  browser_use:
    name: Browser Automation
    description: |
      Browser Operations Tool Module

      This module provides AI-based browser automation tools using Browser-Use for intelligent web interaction.
      Tools can understand natural language task descriptions and automatically execute complex web operations.

      **Key Features:**
      - AI-driven intelligent web operations
      - Handle dynamically loaded JavaScript content
      - Support clicking, form filling, scrolling, and other interactions
      - Smart information extraction and recognition
      - Automatically handle common web elements

      **Use Cases:**
      - Automated web testing and data collection
      - Interact with websites that require interaction
      - Extract structured data from dynamic web pages
      - Execute complex web automation workflows

      **Dependencies:**
      - browser-use: AI browser automation framework
      - playwright: Browser driver (dependency of browser-use)

      **Tool List:**
      - browse_website: Visit website and execute tasks
      - extract_webpage_info: Extract specific information from web pages
    tools:
      browse_website:
        description: Visit website and execute specified tasks, supports AI-driven intelligent web operations including clicking, form filling, scrolling and other interactions
      extract_webpage_info:
        description: Extract specific information from web pages, supports dynamically loaded JavaScript content, returns structured data
