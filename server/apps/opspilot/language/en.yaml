      check_replication_lag:
        description: Check master-slave replication lag, show WAL send and receive status, identify replication slot status
      diagnose_autovacuum_issues:
        description: Diagnose AUTOVACUUM issues, check last VACUUM time for tables, identify tables not VACUUMed and dead tuple counts
      get_failed_transactions:
        description: Get failed and rolled back transaction info for troubleshooting application errors and analyzing transaction failure causes
