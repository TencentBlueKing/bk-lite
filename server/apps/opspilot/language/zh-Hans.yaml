tools:
  kubernetes:
    name: Kubernetes工具
    description: |
      Kubernetes工具模块

      这个模块包含了所有Kubernetes相关的工具函数，按功能分类到不同的子模块中：
      - resources: 基础资源查询工具
      - diagnostics: 故障诊断和监控工具
      - analysis: 配置分析和策略检查工具
      - utils: 通用辅助函数

      **工具分类：**

      1. 基础资源查询工具：
         - get_kubernetes_namespaces: 获取命名空间列表
         - list_kubernetes_pods: 列出Pod
         - list_kubernetes_nodes: 列出节点
         - list_kubernetes_deployments: 列出部署
         - list_kubernetes_services: 列出服务
         - list_kubernetes_events: 列出事件
         - get_kubernetes_resource_yaml: 获取资源YAML
         - get_kubernetes_pod_logs: 获取Pod日志

      2. 故障诊断和监控工具：
         - get_failed_kubernetes_pods: 获取失败的Pod
         - get_pending_kubernetes_pods: 获取Pending状态的Pod
         - get_high_restart_kubernetes_pods: 获取高重启次数的Pod
         - get_kubernetes_node_capacity: 获取节点容量
         - diagnose_kubernetes_pod_issues: 诊断Pod问题

      3. 配置分析和策略检查工具：
         - check_kubernetes_resource_quotas: 检查资源配额
         - check_kubernetes_network_policies: 检查网络策略
         - analyze_deployment_configurations: 分析部署配置
         - check_kubernetes_hpa_status: 检查HPA状态

      4. 故障自愈工具：
         - restart_pod: 重启Pod
         - scale_deployment: 扩缩容部署
         - rollback_deployment: 回滚部署
    tools:
      analyze_deployment_configurations:
        description: 分析 Deployment 配置的合理性，检查每个 Deployment 的资源配置、探针设置、副本策略等，评估配置是否合理并识别潜在问题。
      analyze_pod_restart_pattern:
        description: 深度分析Pod重启模式，定位根本原因。分析容器退出码含义、识别CrashLoopBackOff重启模式、关联最近事件，提供针对性修复建议。
      batch_restart_pods:
        description: 批量重启Pod，提升运维效率。支持按label selector批量选择Pod或指定Pod名称列表。
      check_kubernetes_daemonsets:
        description: 检查DaemonSet状态
      check_kubernetes_endpoints:
        description: 检查Service的Endpoints状态，帮助诊断服务发现问题
      check_kubernetes_hpa_status:
        description: 检查 HPA (Horizontal Pod Autoscaler) 状态
      check_kubernetes_ingress:
        description: 检查Ingress配置和状态
      check_kubernetes_jobs:
        description: 检查Job和CronJob状态
      check_kubernetes_network_policies:
        description: 检查网络策略配置
      check_kubernetes_persistent_volumes:
        description: 检查持久化卷状态和使用情况
      check_kubernetes_resource_quotas:
        description: 检查资源配额使用情况
      check_kubernetes_statefulsets:
        description: 检查StatefulSet状态
      check_network_policies_blocking:
        description: 检查NetworkPolicy是否阻断流量，排查服务间网络连通性问题
      check_oom_events:
        description: 检查OOM（Out of Memory）事件，识别内存配置问题
      check_pod_distribution:
        description: 检查Pod分布情况，评估高可用性和单点故障风险
      check_pvc_capacity:
        description: 检查PVC（持久化存储）使用率，识别磁盘满风险
      check_scaling_capacity:
        description: 扩容前的容量校验，避免资源不足导致Pending
      cleanup_failed_pods:
        description: 批量清理失败的Pod，释放资源
      compare_deployment_revisions:
        description: 对比Deployment版本差异，理解变更内容
      delete_kubernetes_resource:
        description: 删除Kubernetes资源，支持优雅终止
      describe_kubernetes_resource:
        description: 描述指定的Kubernetes资源，获取资源的详细信息，类似于 kubectl describe
      diagnose_kubernetes_pod_issues:
        description: 深度诊断单个Pod的所有问题 - 一站式故障排查
      diagnose_pending_pod_issues:
        description: 诊断Pod Pending调度失败的根本原因
      explain_kubernetes_resource:
        description: 解释Kubernetes资源类型，提供指定资源类型的详细说明
      find_configmap_consumers:
        description: 查找ConfigMap的消费者，评估变更影响范围
      get_deployment_revision_history:
        description: 获取Deployment的版本历史，用于回滚决策
      get_failed_kubernetes_pods:
        description: 发现集群中所有失败或异常的Pod
      get_high_restart_kubernetes_pods:
        description: 发现频繁重启的不稳定Pod
      get_kubernetes_contexts:
        description: 获取kubectl上下文信息，显示当前可用的上下文和当前活动的上下文
      get_kubernetes_namespaces:
        description: 列出集群中的所有命名空间
      get_kubernetes_node_capacity:
        description: 查看集群节点资源容量和使用情况
      get_kubernetes_orphaned_resources:
        description: 发现孤立资源（无控制器管理）- 资源清理和审计
      get_kubernetes_pod_logs:
        description: 获取Pod容器日志 - 定位应用程序错误
      get_kubernetes_resource_yaml:
        description: 获取指定Kubernetes资源的YAML配置
      get_pending_kubernetes_pods:
        description: 发现无法调度或启动的Pending状态Pod
      get_resource_events_timeline:
        description: 获取资源的事件时间线，追溯问题演变过程
      kubectl_get_all_resources:
        description: 查看命名空间的所有主要资源 - 全景视图
      kubectl_get_resources:
        description: 高级资源查询 - 类似kubectl get的灵活过滤
      kubernetes_troubleshooting_guide:
        description: Kubernetes故障排查指导，基于关键词提供系统化的故障排查指导流程
      list_kubernetes_api_resources:
        description: 列出Kubernetes API资源，显示集群中可用的API资源类型
      list_kubernetes_deployments:
        description: 列出部署，支持命名空间过滤
      list_kubernetes_events:
        description: 列出事件，支持命名空间过滤
      list_kubernetes_nodes:
        description: 列出所有节点及其状态
      list_kubernetes_pods:
        description: 查看Pod列表和基本状态
      list_kubernetes_services:
        description: 列出服务，支持命名空间过滤
      restart_pod:
        description: 重启Pod，用于故障恢复或重新加载配置
      rollback_deployment:
        description: 回滚Deployment到指定版本，快速恢复服务
      scale_deployment:
        description: 扩缩容Deployment或StatefulSet - 应对流量变化
      trace_service_chain:
        description: 追踪Service调用链，从Service → Endpoint → Pod，定位流量异常
      validate_probe_configuration:
        description: 验证健康检查探针配置，确保服务可靠性
      verify_kubernetes_connection:
        description: 验证K8s集群连接和权限 - 故障排查第一步
      wait_for_pod_ready:
        description: 等待Pod就绪，验证操作成功
  ssh:
    name: SSH工具
    description: |
      SSH远程操作工具模块

      这个模块提供了完整的SSH远程操作工具集，用于Agent通过SSH方式对远程设备进行管理和操作。
      工具按功能分类到不同的子模块中：

      - connection: SSH连接管理工具（连接测试、服务器信息获取）
      - execute: 命令执行工具（执行命令、脚本、获取输出）
      - transfer: SFTP文件传输工具（上传、下载、列目录、删除）
      - batch: 批量操作工具（批量执行命令、批量上传、主机可用性检查）
      - utils: 通用辅助函数

      **主要特性：**
      - 支持密码和SSH密钥认证
      - 支持单机和批量操作
      - 完整的文件传输功能（SFTP）
      - 详细的错误处理和结果反馈
      - 并发执行提高批量操作效率

      **使用场景：**
      - 远程服务器运维管理
      - 批量配置部署
      - 日志收集和分析
      - 应用部署和更新
      - 系统监控和巡检

      **工具列表：**
      - test_ssh_connection: 测试SSH连接
      - get_ssh_server_info: 获取服务器信息
      - ssh_execute_command: 执行SSH命令
      - ssh_execute_script: 执行脚本
      - upload_file: 上传文件
      - download_file: 下载文件
      - batch_execute_commands: 批量执行命令
      - check_hosts_availability: 检查主机可用性
    tools:
      test_ssh_connection:
        description: 测试SSH连接是否可用，验证认证凭据是否正确，检查SSH服务器是否可达
      get_ssh_server_info:
        description: 获取SSH服务器详细信息，包括操作系统、主机名、内核版本、系统架构等
      ssh_execute_command:
        description: 在远程SSH服务器上执行命令，支持设置工作目录和环境变量，返回标准输出、标准错误和退出码
      ssh_execute_script:
        description: 在远程服务器上执行脚本内容，无需先上传脚本文件，支持多种解释器（bash、sh、python等）
      ssh_get_command_output:
        description: 执行命令并只返回标准输出的简化版，适用于快速获取信息的场景
      upload_file:
        description: 通过SFTP上传文件到远程服务器，支持自动创建远程目录
      download_file:
        description: 从远程服务器下载文件，支持自动创建本地目录
      list_remote_directory:
        description: 列出远程目录内容，显示文件和子目录的大小、权限、修改时间等信息
      delete_remote_file:
        description: 删除远程服务器上的文件，此操作不可逆，请谨慎使用
      batch_execute_commands:
        description: 在多台服务器上批量执行相同的命令，支持并发执行，自动汇总所有服务器的结果
      batch_upload_files:
        description: 批量上传文件到多台服务器，支持并发上传，适用于配置分发和脚本部署
      check_hosts_availability:
        description: 批量检查SSH主机连接状态，快速定位连接问题，返回可用和不可用主机列表
  current_time:
    name: 当前时间
    description: |
      日期时间工具模块

      这个模块包含了所有日期时间相关的工具函数：
      - current_time: 获取当前时间工具

      **工具列表：**
      - get_current_time: 获取当前系统时间，支持指定时区
    tools:
      get_current_time:
        description: 这个工具可以用于获取当前时间
  duckduckgo:
    name: DuckDuckGo搜索
    description: |
      搜索工具模块

      这个模块包含了所有搜索相关的工具函数：
      - duckduckgo: DuckDuckGo搜索工具

      **主要特性：**
      - 通过DuckDuckGo进行网络搜索
      - 获取实时的互联网信息
      - 支持多种搜索类型

      **工具列表：**
      - duckduckgo_search: DuckDuckGo网络搜索
    tools:
      duckduckgo_search:
        description: |
          使用 DuckDuckGo 进行搜索并返回结果。

          参数：
          - query: 搜索查询内容
          - max_results: 最大结果数量，默认为5

          返回：搜索结果列表
  fetch:
    name: HTTP请求
    description: |
      Fetch工具模块

      这个模块提供了完整的Web内容获取和HTTP请求工具集，用于Agent与外部API和网页进行交互。
      工具按功能分类到不同的子模块中：

      - http: HTTP请求工具（GET、POST、PUT、DELETE、PATCH）
      - fetch: 高级内容获取工具（HTML、JSON、纯文本、Markdown）
      - formatter: 内容格式化工具（HTML转文本、HTML转Markdown、JSON解析）
      - utils: 通用辅助函数

      **主要特性：**
      - 支持所有标准HTTP方法（GET、POST、PUT、DELETE、PATCH）
      - 自动处理各种内容格式（HTML、JSON、文本、Markdown）
      - 支持自定义请求头和参数
      - 支持大内容分段获取
      - 智能内容提取和清理
      - 完整的错误处理

      **使用场景：**
      - 调用外部REST API
      - 获取网页内容和数据
      - 下载和解析JSON数据
      - 提取网页文本内容
      - 转换网页为Markdown
      - 与第三方服务集成

      **工具分类：**

      1. HTTP请求工具：
         - http_get: 发送GET请求
         - http_post: 发送POST请求
         - http_put: 发送PUT请求
         - http_delete: 发送DELETE请求
         - http_patch: 发送PATCH请求

      2. 高级Fetch工具：
         - fetch_html: 获取HTML内容
         - fetch_txt: 获取纯文本内容
         - fetch_markdown: 获取Markdown格式内容
         - fetch_json: 获取和解析JSON数据

      3. 格式化工具：
         - html_to_text: HTML转纯文本
         - html_to_markdown: HTML转Markdown
         - parse_json: 解析JSON
         - extract_main_content: 提取主要内容
    tools:
      http_get:
        description: 发送HTTP GET请求，获取URL内容，支持自定义请求头和参数
      http_post:
        description: 发送HTTP POST请求，提交数据到服务器，支持JSON和表单数据
      http_put:
        description: 发送HTTP PUT请求，用于更新资源
      http_delete:
        description: 发送HTTP DELETE请求，用于删除资源
      http_patch:
        description: 发送HTTP PATCH请求，用于部分更新资源
      fetch_html:
        description: 获取URL的HTML内容，返回完整的HTML文档
      fetch_txt:
        description: 获取URL的纯文本内容，自动清理HTML标签
      fetch_markdown:
        description: 获取URL内容并转换为Markdown格式，便于阅读和处理
      fetch_json:
        description: 获取URL的JSON数据并自动解析
      html_to_text:
        description: 将HTML内容转换为纯文本，移除所有标签
      html_to_markdown:
        description: 将HTML内容转换为Markdown格式
      parse_json:
        description: 解析JSON字符串为Python对象
      format_json:
        description: 格式化JSON字符串，使其更易读
      extract_main_content:
        description: 从HTML中提取主要内容，去除导航、广告等无关元素
  github:
    name: GitHub
    description: |
      GitHub工具模块

      这个模块包含了所有GitHub相关的工具函数，按功能分类到不同的子模块中：
      - commits: Commits查询工具

      **主要特性：**
      - 查询GitHub仓库的提交记录
      - 支持分页查询
      - 获取提交详情

      **工具列表：**
      - get_github_commits: 获取GitHub提交记录
      - get_github_commits_with_pagination: 分页获取GitHub提交记录
    tools:
      get_github_commits:
        description: |
          获取指定GitHub仓库在指定时间范围内的commits记录，并按用户分组处理。请根据用户指定的时间进行查询，不要猜测。

          参数：
          - owner (str): GitHub仓库所有者用户名或组织名
          - repo (str): GitHub仓库名称
          - since (str): 开始时间，ISO 8601格式，如: 2025-09-08T00:00:00Z
          - until (str): 结束时间，ISO 8601格式，如: 2025-09-15T00:00:00Z
          - token (str, optional): GitHub Personal Access Token，用于提高API限制和访问私有仓库

          返回：按用户分组的commits数据JSON字符串
      get_github_commits_with_pagination:
        description: |
          获取指定GitHub仓库在指定时间范围内的commits记录（支持分页），并按用户分组处理。

          当commits数量较多时，GitHub API会分页返回结果。此工具可以自动处理分页，获取完整的commits数据。

          参数：
          - owner (str): GitHub仓库所有者用户名或组织名
          - repo (str): GitHub仓库名称
          - since (str): 开始时间，ISO 8601格式
          - until (str): 结束时间，ISO 8601格式
          - token (str, optional): GitHub Personal Access Token
          - max_pages (int): 最大获取页数，默认10页

          返回：按用户分组的commits数据JSON字符串
  jenkins:
    name: Jenkins
    description: |
      Jenkins工具模块

      这个模块包含了所有Jenkins相关的工具函数，用于与Jenkins CI/CD服务器进行交互。

      **主要特性：**
      - 列出Jenkins任务
      - 触发Jenkins构建
      - 支持参数化构建

      **工具列表：**
