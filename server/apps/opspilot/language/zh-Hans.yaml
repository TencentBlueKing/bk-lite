      **工具列表：**
      - shell_execute: 执行shell命令列表，按顺序执行并返回结果
    tools:
      shell_execute:
        description: 在系统shell中执行命令列表，按顺序执行并返回每个命令的执行结果，包括标准输出、标准错误和退出码
