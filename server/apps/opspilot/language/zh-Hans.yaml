  postgres:
    name: PostgreSQL
    description: |
      PostgreSQL运维工具模块

      这个模块包含了所有PostgreSQL相关的运维工具函数，按功能分类到不同的子模块中：
      - resources: 基础资源查询工具（数据库/表/索引/角色等）
      - dynamic: 动态SQL查询工具（安全的动态查询生成和执行）
      - query: 高级查询分析工具（统计/膨胀/IO等）
      - diagnostics: 故障诊断工具（慢查询/锁/连接/复制等）
      - analysis: 配置分析工具（缓存/连接池/统计信息等）
      - optimization: 性能优化建议工具（索引/配置/VACUUM等）
      - tracing: 慢查询追踪和会话分析工具
      - monitoring: 监控指标采集工具
      - utils: 通用辅助函数

      **工具分类：**

      1. 基础资源查询工具：
         - list_postgres_databases: 列出数据库
         - list_postgres_tables: 列出表
         - list_postgres_indexes: 列出索引
         - get_table_structure: 获取表结构
         - list_postgres_roles: 列出角色

      2. 动态SQL查询工具：
         - get_table_schema_details: 获取表的详细结构信息
         - search_tables_by_keyword: 根据关键字搜索表和列
         - execute_safe_select: 执行安全的SELECT查询
         - explain_query_plan: 获取查询执行计划
         - get_sample_data: 获取表的示例数据

      3. 故障诊断工具：
         - diagnose_slow_queries: 诊断慢查询
         - diagnose_lock_conflicts: 诊断锁冲突
         - diagnose_connection_issues: 诊断连接问题
         - check_database_health: 检查数据库健康状态
         - check_replication_lag: 检查复制延迟

      4. 性能优化建议工具：
         - check_unused_indexes: 检查未使用的索引
         - recommend_vacuum_strategy: 推荐VACUUM策略
         - recommend_index_optimization: 推荐索引优化
         - check_configuration_tuning: 检查配置调优
    tools:
      # 基础资源查询工具
      get_current_database_info:
        description: 获取当前连接的数据库信息，包括数据库名称、当前用户、PostgreSQL版本和schema搜索路径
      list_postgres_databases:
        description: 列出所有数据库及其基本信息，包括数据库大小、连接数、所有者、编码和排序规则
      list_postgres_tables:
        description: 列出指定数据库中的表及其基本信息，包括表大小、索引大小、估计行数和最后分析时间
      list_postgres_indexes:
        description: 列出索引信息，包括索引定义、大小、扫描次数和读取行数，用于识别未使用的索引
      list_postgres_schemas:
        description: 列出所有Schema，显示每个schema的所有者和表数量
      get_table_structure:
        description: 获取表结构详情，包括所有列及类型、默认值、是否可空，以及主键、唯一约束、外键等约束信息
      list_postgres_extensions:
        description: 列出已安装的PostgreSQL扩展，包括扩展名称、版本、所在schema和描述
      list_postgres_roles:
        description: 列出数据库角色(用户)信息，包括角色属性(超级用户、创建DB、创建角色等)和连接数限制
      get_database_config:
        description: 获取数据库配置参数，包括shared_buffers、work_mem、max_connections等关键性能参数的当前值和来源
      # 动态SQL查询工具
      get_table_schema_details:
        description: 获取表的详细结构信息，包括列信息、主键、外键、索引和列注释，用于构建动态查询和理解数据关系
      search_tables_by_keyword:
        description: 根据关键字搜索相关的表和列，帮助发现业务实体及其数据存储位置
      execute_safe_select:
        description: 执行安全的SELECT查询，支持聚合统计、多表关联等复杂查询，禁止SELECT *和敏感字段查询
      explain_query_plan:
        description: 获取查询的执行计划，显示预估成本、行数和是否使用索引，用于优化动态生成的查询
      get_sample_data:
        description: 获取表的示例数据，帮助理解数据格式和内容，必须明确指定列名且自动过滤敏感字段
      # 高级查询分析工具
      query_table_stats:
        description: 查询表统计信息，包括顺序扫描和索引扫描次数、插入/更新/删除统计，识别热表
      query_index_usage:
        description: 查询索引使用统计，识别未使用的索引，分析索引效率，用于优化索引设计
      query_bloat_analysis:
        description: 分析表和索引膨胀，估算膨胀率，识别严重膨胀的表，计算可回收空间
      query_table_io_stats:
        description: 查询表I/O统计，包括磁盘块读取和缓存命中，计算缓存命中率，识别I/O热点
      search_objects:
        description: 搜索数据库对象，支持模糊搜索表/视图/函数/序列，显示对象元数据
      # 故障诊断工具
      diagnose_slow_queries:
        description: 诊断慢查询，基于pg_stat_statements识别慢查询，显示查询的平均/最大执行时间和调用次数
      diagnose_lock_conflicts:
        description: 检测锁冲突和阻塞，显示阻塞关系和被阻塞查询的信息，用于排查死锁问题
      diagnose_connection_issues:
        description: 诊断连接池问题，显示当前连接数和最大连接数，按数据库/用户/状态分组统计连接
      check_database_health:
        description: 整体数据库健康检查，检查连接数、死锁、长事务，提供健康状态评分和问题列表
      check_replication_lag:
        description: 检查主从复制延迟，显示WAL发送和接收状态，识别复制槽状态
      diagnose_autovacuum_issues:
        description: 诊断AUTOVACUUM问题，检查表的最后VACUUM时间，识别长时间未VACUUM的表和死元组数量
      get_failed_transactions:
        description: 获取失败和回滚的事务信息，用于排查应用错误和分析事务失败原因
      # 配置分析工具
      analyze_cache_hit_ratio:
        description: 分析缓存命中率，计算整体缓存命中率，按数据库分组统计，提供shared_buffers优化建议
      analyze_connection_pool_usage:
        description: 分析连接池使用情况，统计活跃/空闲连接分布，识别长时间空闲连接，按应用和用户分组
      analyze_table_statistics:
        description: 分析表统计信息新鲜度，检查最后ANALYZE时间，识别统计信息过时的表
      analyze_checkpoint_activity:
        description: 分析检查点活动，统计检查点次数和类型，显示检查点写入量，分析触发原因
      analyze_transaction_patterns:
        description: 分析事务模式，统计提交和回滚事务数，计算回滚率，识别高回滚率数据库
      # 性能优化建议工具
      check_unused_indexes:
        description: 检查未使用的索引，识别从未使用的索引，计算可节省的空间，提供删除建议
      recommend_vacuum_strategy:
        description: 推荐VACUUM策略，识别需要VACUUM的表，推荐VACUUM类型和优先级
      recommend_index_optimization:
        description: 推荐索引优化，识别顺序扫描过多的表，建议创建索引，识别重复和冗余索引
      check_configuration_tuning:
        description: 检查配置参数并提供调优建议，检查关键配置参数，对比推荐值
      # 慢查询追踪和会话分析工具
      get_top_queries:
        description: 获取Top查询，按多种维度排序(平均时间/总时间/调用次数/I/O)，识别性能瓶颈查询
      trace_lock_chain:
        description: 追踪锁等待链，构建锁等待依赖链，显示每个进程的锁信息，识别锁等待的根源进程
      get_active_sessions:
        description: 获取活跃会话信息，显示所有活跃会话的用户/数据库/查询/状态，按持续时间过滤
      analyze_query_pattern:
        description: 分析查询模式，统计SELECT/INSERT/UPDATE/DELETE比例，识别查询热点
      # 监控指标采集工具
      get_database_metrics:
        description: 获取数据库级别监控指标，采集连接数、事务数、缓存命中率等核心指标
      get_table_metrics:
        description: 获取表级别监控指标，采集表的读写统计、索引使用情况和表膨胀维护状态
      get_replication_metrics:
        description: 获取复制相关监控指标，显示所有复制连接状态，监控WAL发送和接收延迟
      get_bgwriter_stats:
        description: 获取后台写入进程统计，显示后台写入统计，监控检查点活动，分析缓冲区分配
      get_wal_metrics:
        description: 获取WAL相关监控指标，显示当前WAL位置，监控WAL写入统计，检查WAL归档状态
  python:
    name: Python执行
    description: |
